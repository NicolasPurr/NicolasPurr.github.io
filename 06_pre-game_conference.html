<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-gray-600 p-4 rounded shadow-md text-white">

      <p
        data-lang data-en="A pre-game conference is absolutely necessary. The concept is to ensure you and your partner(s) are 
          on the same page when officiating together. This promotes good teamwork and good officiating."
        data-pl='Rozmowa przedmeczowa jest niezbędna. Jej istotą jest zapewnienie, że ty i twój (twoji) partner(-zy) jesteście 
          zgodni co do tego, w jaki sposób będzie wyglądała wasza współpraca. W ten sposób kultywowane są dobra współpraca i dobre 
          sędziowanie.'>
      </p>

      <p class="mt-4"
        data-lang data-en="Some general topics for pre-game discussion are:"
        data-pl='Poniżej przedstawiono ogólne tematy do omówienia przed meczem:'>
      </p>

      <ul class="list-decimal pl-6 mt-4">
        <li class="mt-2"
          data-lang data-en="Know your areas of responsibility on the floor and avoid having both referees watch the ball and 
          the players immediately surrounding it."
          data-pl="Znaj swoje obszary odpowiedzialności i unikaj sytuacji, w której oboje sędziów patrzy na piłkę i graczy wokół niej.">
        </li>
        <li class="mt-2"
          data-lang data-en="Referee the play away from the ball when it is your primary responsibility."
          data-pl="Oceniaj grę z dala od piłki, kiedy jest to twoja podstawowa odpowiedzialność.">
        </li>
        <li class="mt-2"
          data-lang data-en="With double calls, establish eye contact with your partner before proceeding with your signal. Remember: 
          The referee nearest to the play or towards whom the play is moving shall have primary responsibility."
          data-pl="W przypadku podwójnego gwizdka nawiąż kontakt wzrokowy z partnerem przed rozpoczęciem sygnalizacji.
          Pamiętaj: odpowiedzialność leży po stronie sędziego najbliższego akcji lub tego, do którego akcja zmierza.">
        </li>
        <li class="mt-2"
          data-lang data-en="Give help when required on out-of-bounds situations, but only when requested to do so by your partner. 
          Get into the habit of establishing eye contact."
          data-pl="Udziel pomocy w sytuacji wyjścia piłki poza boisko, jeżeli jest potrzebna, ale tylko wtedy, kiedy poprosi o nią 
          twój partner. Wyrób nawyk ustanawiania kontaktu wzrokowego.">
        </li>
        <li class="mt-2"
          data-lang data-en="Try to know at all times, not only where the ball and all the players are located, but also the 
          location of your partner."
          data-pl="Staraj się zawsze wiedzieć nie tylko, gdzie znajduje się piłka i zawodnicy, ale również gdzie znajduje się 
          twój partner."
        ></li>
        <li class="mt-2"
          data-lang data-en="In fast break situations, especially where the offensive players outnumber those on defence, let 
          the nearest referee make the decision on whether or not to call the foul. Avoid the temptation to make a call when you 
          are ten (10) metres or more away from the action."
          data-pl="W sytuacji kontrataku, a szczególnie wtedy, gdy atakujący mają liczebną przewagę nad obrońcami, decyzję o faulu 
          pozwól podjąć sędziemu znajdującemu się najbliżej akcji. Staraj się oprzeć pokusie podjęcia decyzji, jeżeli znajdujesz się 
          dziesięć (10) lub więcej metrów od akcji."
        ></li>
        <li class="mt-2"
          data-lang data-en="Blow your whistle for a foul only when it has an effect on the action. Incidental–marginal 
          contact should be ignored."
          data-pl="Gwiżdż na ful tylko wtedy, kiedy ma on wpływ na akcję. Incydentalne i marginalne kontakty powinny zostać zignorowane.">
        </li>
        <li class="mt-2"
          data-lang data-en="Establish your standards early in the game. The game will become easier to control. Rough and 
          over-aggressive play must always be penalized. The players will adjust to the way you allow them to play."
          data-pl="Ustal linię sędziowania na początku meczu, aby kontrola i zarządzanie stały się łatwiejsze. Ciężkie i nadmiernie 
          agresywne kontakty zawsze muszą zostać ukarane. Zawodnicy dostosują się do tego, na co im pozwolisz."
        ></li>
        <li class="mt-2"
          data-lang data-en="Try to maintain the best possible position and a wide angle of vision between the defensive and 
          offensive players. Be on top of the play having proper distance and being stationary when you make the decision 
          (call or no call)."
          data-pl="Staraj się utrzymywać jak najlepszą pozycję, szeroki kąt widzenia i prześwit pomiędzy przeciwnikami. Panuj 
          nad akcją, będąć stacjonarnym i w odpowiedniej odległości od akcji w momencie podejmowania decyzji (gwizdek vs. no-call).">
        </li>
      </ul>

      <p class="mt-4"
        data-lang data-en="To help the referees in this matter, FIBA has developed an FIBA iRef Pre-Game App that can be easily 
        used everywhere to help the referee crew to prepare for the game."
        data-pl='Aby pomóc sędziom w powyższych kwestiach FIBA stworzyła aplikację FIBA iRef Pre-Game. Dzięki niej drużyny 
        sędziowskie mogą przygotować się do gry niezależnie od lokalizacji.'>
      </p>

      <p class="mt-4"
        data-lang data-en="You can download the application from Apple App Store or Google Play Store."
        data-pl='Możesz pobrać aplikację z Apple App Store lub Google Play Store (Sklep Play).'>
      </p>

      <p class="mt-4"></p>

      <div class="flex flex-col items-center space-y-8 mt-2">
        <!-- First Image - Centered relative to the next two images -->
        <div class="flex flex-row justify-center space-x-8 w-full px-8">
          <img 
            src="assets/iref_icon.png" 
            alt="FIBA iRef PG App icon" 
            class="w-auto h-32 rounded"
          >
          <img 
            src="assets/iref_screen.jpeg" 
            alt="FIBA iRef PG App screen-shot" 
            class="w-auto h-32 rounded"
          >
          <img 
            src="assets/iref_glossary.jpeg" 
            alt="FIBA iRef PG App glossary" 
            class="w-auto h-32 rounded"
          >        
        </div>
      
        <!-- Second Row: Two images side by side, aligned to the left -->
        <div class="flex flex-row justify-center space-x-16 w-full px-8">
          <!-- First Image (App Store) -->
          <a href="https://www.apple.com/app-store/" class="flex-shrink-0">
            <img 
              src="assets/app_store.png" 
              alt="App Store Link" 
              class="w-36 h-auto rounded">
          </a>
          
          <!-- Second Image (Google Play) -->
          <a href="https://play.google.com/store/apps/details?id=com.fiba.iRefPGC&hl=pl" class="flex-shrink-0">
            <img 
              src="assets/google_play.png" 
              alt="Google Play Link" 
              class="w-36 h-auto rounded">
          </a>
        </div>
      </div>      

    </article>
    
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

</body>
</html>
