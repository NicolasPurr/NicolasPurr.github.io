  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .basketball {
      width: 50px;
      height: 50px;
      background-color: #f57c00;
      border-radius: 50%;
      position: relative;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
      animation: bounce 0.6s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .basketball::before, .basketball::after {
      content: "";
      position: absolute;
      background-color: black;
      border-radius: 9999px;
    }

    .basketball::before {
      width: 4px;
      height: 100%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .basketball::after {
      height: 4px;
      width: 100%;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .curve-left, .curve-right {
      position: absolute;
      width: 50%;
      height: 100%;
      top: 0;
      border: 3px solid black;
      border-radius: 50%;
      border-left: none;
      border-right: none;
    }

    .curve-left { left: 0; transform: rotate(15deg); }
    .curve-right { right: 0; transform: rotate(-15deg); }
  </style>
</head>
