  <title>FIBA Referees Manual Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .basketball {
  width: 70px;
  height: 70px;
  background-color: #f57c00;
  border-radius: 50%;
  position: relative;
  animation: bounce 0.6s infinite ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url('assets/whistle.jpg'); /* Add your image URL here */
  background-size: cover; /* Makes the image cover the ball */
  background-position: center; /* Ensures the image is centered */
}

    /* Curved line class (outward curves) */
    .curve {
      position: absolute;
      background-color: black;
      border-radius: 50%;
    }

    /* Horizontal curved line */
    .curve-horizontal {
      width: 90%;
      height: 8px;
      top: 50%;
      left: 5%;
      transform: translateY(-50%) rotate(0deg);
    }

    /* Vertical curved line */
    .curve-vertical {
      width: 8px;
      height: 90%;
      left: 50%;
      top: 5%;
      transform: translateX(-50%) rotate(90deg);
    }

    /* Diagonal curved lines */
    .curve-diagonal-left {
      width: 80%;
      height: 8px;
      top: 5%;
      left: 5%;
      transform: translateY(-50%) rotate(-45deg);
    }

    .curve-diagonal-right {
      width: 80%;
      height: 8px;
      top: 5%;
      right: 5%;
      transform: translateY(-50%) rotate(45deg);
    }
  </style>
</head>
<body class="bg-gray-200 text-gray-800">

  <header class="bg-gray-800 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex items-center justify-between">

      </div>

      <div>

    </div>
  </header>

    function switchLanguage(lang) {
      document.getElementById("title").innerText = translations[lang].title;
      document.getElementById("subtitle").innerText = translations[lang].subtitle;
      const chapterContainer = document.getElementById("chapters");
      chapterContainer.innerHTML = translations[lang].chapters.map((ch, i) => `
        <section class="${i % 2 === 0 ? 'bg-amber-500' : 'bg-gray-600'} p-4 rounded shadow-md">
          <h2 class="text-2xl font-semibold mb-2 text-white"><a href="${ch.link}" class="text-white underline">${ch.title}</a></h2>
          <p class="${i % 2 !== 0 ? 'text-white' : ''}">${ch.desc}</p>
        </section>
      `).join("");
    }
