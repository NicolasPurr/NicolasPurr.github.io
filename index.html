<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>FIBA Referees Manual Overview</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/main.js"></script>
  
  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .basketball {
      width: 70px;
      height: 70px;
      background-color: #f57c00;
      border-radius: 50%;
      position: relative;
      animation: bounce 0.6s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('assets/whistle.jpg'); /* Add your image URL here */
      background-size: cover; /* Makes the image cover the ball */
      background-position: center; /* Ensures the image is centered */
    }
  </style>

</head>


<body class="bg-gray-200 text-gray-800">

  <header class="bg-gray-800 text-white py-4 shadow-lg">
    <div class="container mx-auto px-4 flex items-center justify-between">
      <div class="relative">
        <div class="basketball">
          <div class="curve-left"></div>
          <div class="curve-right"></div>
        </div>
      </div>

      <div>
        <h1 id="title" class="text-3xl font-bold text-amber-500">FIBA Referees Manual</h1>
        <p id="subtitle" class="text-lg">Individual Officiating Techniques</p>
      </div>

      <div>
        <button onclick="switchLanguage('en')" class="bg-amber-500 text-white px-4 py-2 rounded mr-2">EN</button>
        <button onclick="switchLanguage('pl')" class="bg-amber-500 text-white px-4 py-2 rounded">PL</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 space-y-8">
    <section id="chapters" class="grid grid-cols-1 md:grid-cols-2 gap-4"></section>
  </main>

  <div id="footer"></div>

</body>
</html>
