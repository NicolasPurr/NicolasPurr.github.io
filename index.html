  <style>
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .basketball {
      width: 70px;
      height: 70px;
      background-color: #f57c00;
      border-radius: 50%;
      position: relative;
      animation: bounce 0.6s infinite ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Curved line class (outward curves) */
    .curve {
      position: absolute;
      background-color: black;
      border-radius: 50%;
    }

    /* Horizontal curved line */
    .curve-horizontal {
      width: 90%;
      height: 8px;
      top: 50%;
      left: 5%;
      transform: translateY(-50%) rotate(0deg);
    }

    /* Vertical curved line */
    .curve-vertical {
      width: 8px;
      height: 90%;
      left: 50%;
      top: 5%;
      transform: translateX(-50%) rotate(90deg);
    }

    /* Diagonal curved lines */
    .curve-diagonal-left {
      width: 80%;
      height: 8px;
      top: 5%;
      left: 5%;
      transform: translateY(-50%) rotate(-45deg);
    }

    .curve-diagonal-right {
      width: 80%;
      height: 8px;
      top: 5%;
      right: 5%;
      transform: translateY(-50%) rotate(45deg);
    }
  </style>
</head>
