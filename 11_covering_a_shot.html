<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2.11 COVERING A SHOT - FIBA Referees Manual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + "; path=/" + expires;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) return value;
      }
      return null;
    }

    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
      setCookie("language", lang, 30); // Save language for 30 days
    }

    // On page load, apply saved language or default to English
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = getCookie("language") || "en"; 
      switchLanguage(savedLang);
    });
  </script>

  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>

</head>

<body class="bg-gray-100 text-gray-800">

  <header class="bg-gray-600 text-gray-800 py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-white">2.11 COVERING A SHOT</h1>
        <p class="text-lg text-amber-500"><a href="index.html">FIBA Referees Manual - Individual Officiating Techniques</a></p>
      </div>
      <div>
        <button onclick="switchLanguage('en')" class="bg-amber-500 text-white px-4 py-2 rounded mr-2">EN</button>
        <button onclick="switchLanguage('pl')" class="bg-amber-500 text-white px-4 py-2 rounded">PL</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-amber-500 p-4 rounded shadow-md">
      <p class="text-white"
        data-lang data-en="Referees should have full coverage on obvious situations in their primary. A shot is an obvious play – 
        always! The correct way to referee a shooting situation is to use a 1-2-3 technique for shooting situations. When used 
        properly this technique provides the details for possible foul or fake call."
        data-pl="Sędziowie muszą poprawni ocenić wszystkie oczywiste zagrania w swoich podstawowych obszarach odpowiedzialności. 
        <strong>Każdy</strong> rzut jest oczywistym zagraniem! Poprawną techniką na ocenę sytuacji rzutowych jest <strong>technika 
        1-2-3</strong>, która dostarcza potrzebnych informacji do podjęcia decyzji o potencjalnym (udawaniu) faulu, jeżeli jest 
        stosowana w poprawny sposób.">
      </p>
      <p class="mt-4 text-white"
        data-lang data-en="1-2-3 technique on shooting situations:"
        data-pl="Technika 1-2-3 podczas sytuacji rzutowych:">
      </p>
      <ul class="text-white list-alpha pl-6 mt-2">
        <li data-lang data-en="Referee defense all the time." data-pl="Zawsze sędziuj obronę."></li>
        <li data-lang data-en="Check the play in following order:" data-pl="Oceniaj akcję w następującej kolejności:"></li>
        <ul class="list-decimal pl-6 mt-2">
          <li class="text-blue-400" data-lang data-en="<strong>hands</strong>" data-pl="<strong>ręce</strong>"></li>
          <li class="text-purple-400" data-lang data-en="<strong>body</strong>" data-pl="<strong>ciało</strong>"></li>
          <li class="text-red-400" data-lang data-en="<strong>feet</strong>" data-pl="<strong>stopy</strong>"></li>
        </ul>
        <li data-lang data-en="Stay with the play until shooter has returned to the floor." data-pl="Pozostań z akcją, dopóki 
          rzucający nie opadnie na parkiet."></li>
        <li data-lang data-en="Only then turn your attention to ball & rebounds." data-pl="Dopiero potem skieruj uwagę na piłkę 
          i zbiórkę"></li>
      </ul>
    </article>

    <!-- PTS image with three animated dots on top -->
    <section class="bg-white p-4 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-2" data-lang 
          data-en="Potential Points of Contact (PoCs)" 
          data-pl="Potencjalne punkty kontaktu (PoCs)">
      </h2>
    
      <div class="relative w-full max-w-lg mx-auto">
        <!-- Image scales responsively -->
        <img src="assets/shot.jpg" alt="Example Image" class="w-full h-auto rounded">
        
        <!-- Top dot -->
        <div class="absolute top-[10%] left-[50%] transform -translate-x-1/2 -translate-y-1/2">
          <div class="w-6 h-6 md:w-8 md:h-8 bg-blue-400 rounded-full opacity-75 animate-ping"></div>
        </div>
        
        <!-- Slightly lower dot -->
        <div class="absolute top-[30%] left-[60%] transform -translate-x-1/2 -translate-y-1/2">
          <div class="w-6 h-6 md:w-8 md:h-8 bg-blue-400 rounded-full opacity-75 animate-ping"></div>
        </div>
        
        <!-- Center dot -->
        <div class="absolute top-[50%] left-[50%] transform -translate-x-1/2 -translate-y-1/2">
          <div class="w-10 h-10 md:w-16 md:h-16 bg-purple-400 rounded-full opacity-75 animate-ping"></div>
        </div>
        
        <!-- Bottom dot -->
        <div class="absolute bottom-[10%] left-[40%] transform -translate-x-1/2 translate-y-1/2">
          <div class="w-6 h-6 md:w-8 md:h-8 bg-red-400 rounded-full opacity-75 animate-ping"></div>
        </div>
      </div>
    </section>

  </main>

  <footer class="bg-gray-800 text-gray-300 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; <a class="underline" href="https://refereeing.fiba.basketball/fr/documents/category/manuals-for-fiba-referees">
        2024 FIBA Referees Manual</a> | Designed with Tailwind CSS</p>
    </div>
  </footer>

  <script>
    // Default language on load
    switchLanguage('en');
  </script>
</body>
</html>
