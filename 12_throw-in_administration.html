<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-gray-600 p-4 rounded shadow-md text-white">

      <p
        data-lang data-en="The throw-in administration should be an automatic (muscle memory) procedure. If done every time 
        and with the proper technique, the referee will always be ready physically and mentally to cover the various types of 
        play situations than can occur with a throw-in action."
        data-pl="Administrowanie wprowadzenia piłki powinno być automatyczną (pamięć mięśniowa) procedurą. Jeżeli zostanie wykonane 
        poprawnie, sędzia zawsze będzie fizycznie i mentalnie przygotowany do oceny różnego rodzaju zagrań, które mogą się wydarzyć 
        podczas wprowadzenia piłki."
      ></p>

      <p class="mt-4"
        data-lang data-en="Check list for the general throw-in procedure as an administrating referee:"
        data-pl="Lista kontrolna zawierająca ogólną procedurę wprowadzenia piłki przez sędziego administrującego je:"
      ></p>

      <ol class="list-decimal pl-6 mt-2">
        <li 
          data-lang data-en="Always designate the throw-in spot"
          data-pl="Zawsze wskaż miejsce wprowadzenia piłki."
        ></li>
        <li class="mt-2"
          data-lang data-en='Use preventative officiating eg. "on the spot", "stay" or "don’t move"'
          data-pl='Zastosuj sędziowanie prewencyjne (np. "dokładnie tutaj", "stój", "nie ruszaj się")'
        ></li>
        <li class="mt-2"
          data-lang data-en="Check the clocks"
          data-pl="Sprawdź zegary."
        ></li>
        <li class="mt-2"
          data-lang data-en="Take and maintain distance from the play"
          data-pl="Ustaw się w odpowiedniej odległości od akcji."
        ></li>
        <li class="mt-2"
          data-lang data-en="Put the whistle in your mouth while holding ball"
          data-pl="Włóż gwizdek w usta, trzymając piłkę."
        ></li>
        <li class="mt-2"
          data-lang data-en="In L2M show the Illegal Boundary Line Crossing signal (no. 54)"
          data-pl="W ostatnich dwóch minutach (L2M - last two minutes) zastosuj gest Nielegalnego Przekraczania Linii Ograniczających 
          Boisko (nr 54)."
        ></li>
        <li class="mt-2"
          data-lang data-en="Bounce the ball to the player"
          data-pl="Podaj zawodnikowi piłkę kozłem."
        ></li>
        <li class="mt-2"
          data-lang data-en="Start the visual count"
          data-pl="Rozpocznij wizualne odliczanie pięciu (5) sekund."
        ></li>
        <li class="mt-2"
          data-lang data-en="Observe the throw-in and action surrounding"
          data-pl="Obserwuj wprowadzenie piłki i wszelkie zagrania wokół niego."
        ></li>
        <li class="mt-2"
          data-lang data-en="Use the start clock signal."
          data-pl="Użyj gestu włączenia zegara czasu gry."
        ></li>
      </ol>

      <!-- FIRST BLOCK -->
      <div class="flex flex-col md:flex-row justify-center mt-4 gap-4 text-black bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">
        
        <!-- IMAGE -->
        <div class="flex-1"><img class="rounded-xl object-cover" src="assets/throw-in_normal.png"></div>

        <!-- DESCRIPTION -->
        <div class="flex-1 flex flex-col justify-end">
          <p
            data-lang data-en="The different phases of the correct throw-in procedure for the administrating referee."
            data-pl="Kolejne etapy prawidłowej procedury administrowania wprowadzenia piłki."
          ></p>
        </div><!-- DESCRIPTION -->
      </div><!-- FIRST BLOCK -->

      <!-- SECOND BLOCK -->
      <div class="flex flex-col md:flex-row justify-center mt-4 gap-4 text-black bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">
        
        <!-- IMAGE -->
        <div class="flex-1"><img class="rounded-xl object-cover" src="assets/throw-in_last_two.png"></div>

        <!-- DESCRIPTION -->
        <div class="flex-1 flex flex-col justify-end">
          <p
            data-lang data-en="The different phases of the correct throw-in procedure in the last 2 minutes of the 4th quarter 
            or the overtime."
            data-pl="Kolejne etapy prawidłowej procedury administrowania wprowadzenia piłki w ostatnich dwóch (2) minutach czwartej
            (4) kwarty lub dogrywki."
          ></p>
        </div><!-- DESCRIPTION -->
      </div><!-- FIRST BLOCK -->

      <!-- 2.12.1 -->
      <h2 class="mt-6 text-xl font-bold"
        data-lang data-en="2.12.1 WARNING WHISTLE"
        data-pl="2.12.1 GWIZDEK OSTRZEGAWCZY"
      ></h2>

      <p class="mt-2"
        data-lang data-en="In order to alert players before re-starting the game after a longer stoppage the active referee 
        will blow the whistle (warning whistle) before placing the ball at the player’s disposal for the throw-in. This also 
        applies to the opening toss."
        data-pl="Aby uprzedzić zawodników o ponownym rozpoczęciu gry po długiej przerwie, sędzia powinien użyć <strong>gwizdka 
        ostrzegawczego</strong> przed oddaniem piłki do dyspozycji zawodnika wprowadzającego ją. Ma to również zastosowanie do 
        podrzutu sędziowskiego na rozpoczęcie meczu."
      ></p>

      <p class="mt-4"
        data-lang data-en="The warning whistle will be given before:"
        data-pl="Gwizdek ostrzegawczy powinien zostać zastosowany w poniższych sytuacjach:"
      ></p>

      <ul class="list-disc pl-6 mt-2">
        <li 
          data-lang data-en="the Crew Chief enters the centre circle to administer the opening toss"
          data-pl="sędzia główny wchodzi do koła środkowego przed wykonaniem podrzutu sędziowskiego na rozpoczęcie meczu,"
        ></li>
        <li class="mt-2"
          data-lang data-en="a throw-in taken at the start of each quarter"
          data-pl="wprowadzenie piłki na początku kwarty lub dogrywki,"
        ></li>
        <li class="mt-2"
          data-lang data-en="a throw-in taken on the end line in the front court"
          data-pl="wprowadzenie piłki wykonywane z linii końcowej na polu ataku,"
        ></li>
        <li class="mt-2"
          data-lang data-en="a throw-in taken after a time-out"
          data-pl="wprowadzenie piłki wykonywane po przerwie na żądanie."
        ></li>
      </ul>

      <!-- FIRST BLOCK -->
      <div class="flex flex-col md:flex-row justify-center mt-4 gap-4 text-black bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">
        
        <!-- IMAGE -->
        <div class="flex-1"><img class="rounded-xl object-cover" src="assets/throw-in_warning_whistle_normal.png"></div>

        <!-- DESCRIPTION -->
        <div class="flex-1 flex flex-col justify-end">
          <p
            data-lang data-en="The different phases of the correct throw-in procedure with the Warning whistle."
            data-pl="Kolejne etapy prawidłowej procedury wprowadzenia piłki z zastosowaniem gwizdka ostrzegawczego."
          ></p>
        </div><!-- DESCRIPTION -->
      </div><!-- FIRST BLOCK -->

      <!-- SECOND BLOCK -->
      <div class="flex flex-col md:flex-row justify-center mt-4 gap-4 text-black bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">
        
        <!-- IMAGE -->
        <div class="flex-1"><img class="rounded-xl object-cover" src="assets/throw-in_warning_whistle_last_two.png"></div>

        <!-- DESCRIPTION -->
        <div class="flex-1 flex flex-col justify-end">
          <p
            data-lang data-en="The different phases of the correct throw-in procedure with the Warning whistle in the last 
            2 minutes of the 4th quarter or the overtime."
            data-pl="Kolejne etapy prawidłowej procedury wprowadzenia piłki z zastosowaniem gwizdka ostrzegawczego w ostatnich 
            dwóch (2) minutach czwartej (4) kwarty lub dogrywki."
          ></p>
        </div><!-- DESCRIPTION -->
      </div><!-- FIRST BLOCK -->
    </article>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

</body>
</html>
