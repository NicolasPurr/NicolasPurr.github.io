<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-amber-500 p-4 rounded shadow-md text-black">
      
      <p
        data-lang data-en="Sometimes we underestimate the value of simple basic techniques in creating the solid foundations 
        of successful basketball officiating at the top level."
        data-pl="Wartość prostych technik bywa niedoceniana w kwestii skutecznego sędziowania na najwyższym poziomie."
      ></p>

      <p class="mt-4"
        data-lang data-en="When blowing the pea-less whistle it is important to have enough air (force) in a short period to enter 
        into whistle. This creates the strong decisive sound. Given the need to communicate verbally the decision after making the 
        call, it is imperative we retain some air in our lungs."
        data-pl="Gwiżdżąc w gwizdek bezkulkowy, należy dmuchać z taką siłą, aby powietrze weszło do gwizdka na krótką chwilę i 
        stworzyło silny i stanowczy dźwięk. Z uwagi na potrzebę werbalnej komunikacji decyzji po gwizdku musimy pozostawić w płucach 
        trochę powietrza."
      ></p>
      
      <p class="mt-4"
        data-lang data-en="Therefore following key points are important:"
        data-pl="Z tego powodu następujące punkty są bardzo ważne:"
      ></p>
        
      <ul class="list-decimal pl-6 mt-2">
        
        <li
          data-lang data-en='Technique how to blow the whistle – strong short blow ("spit") into the whistle - one time.'
          data-pl='Technika gwizdania - silne, krótkie i pojedyncze dmuchnięcie (tzw. "spit").'
        ></li>
        <li class="mt-2"
          data-lang data-en="Release the whistle out of the mouth after making a call."
          data-pl="Wypuść gwizdek z ust po gwizdnięciu."
        ></li>
        <li class="mt-2"
          data-lang data-en="Indicating the relevant signals for the decision."
          data-pl="Wesprzyj decyzję odpowiednimi sygnałami."
        ></li>
        <li class="mt-2"
          data-lang data-en='Support your decision verbally “Foul blue 5, offensive foul; Travelling etc…”'
          data-pl='Wesprzyj decyzję werbalnie ("Niebieskie 5, faul w ataku", "Kroki" etc.)'
        ></li>
        <li class="mt-2"
          data-lang data-en="Less is more – remember less and once you indicate/state something, the power of the message is 
          stronger (practice the key words and how to articulate them clearly)."
          data-pl="Mniej znaczy więcej - jeżeli mówisz / pokazujesz coś raz, twoje przesłanie ma większą moc (ćwicz słowa kluczowe 
          i wyraźnie je wypowiadaj)."
        ></li>

      </ul>

      <h2 class="mt-4 text-xl font-bold"
        data-lang data-en="2.7.1 Making a call"
        data-pl="2.7.1 Podejmowanie decyzji"
      ></h2>

      <p class="mt-2"
        data-lang data-en="Referees are to use official signals only. Where a referee is making a decision on a play and a no 
        call situation eventuates, referees are not to demonstrate or use other signals for the ‘no call’. This is particularly 
        relevant in such situations where your partner sees an illegal action on the same play due to having a different angle and 
        actually makes a call."
        data-pl="Sędziowie muszą używać wyłącznie oficjalnych sygnałów. Jeżeli sędzia podejmuje decyzję o pozostawieniu zagrania 
        bez gwizdka, sędziowie nie mogą używać żadnych sygnałów, aby to zademonstrować. Jest to wyjątkowo ważne w sytuacjach, 
        w których twój partner widzi nielegalne zagranie dzięki lepszej perspektywie i podejmuje decyzję o użyciu gwizdka."
      ></p>

      <h2 class="mt-4 text-xl font-bold"
        data-lang data-en="2.7.2 Making an out-of-bounds call"
        data-pl="2.7.2 Decyzja o wyjściu piłki poza boisko"
      ></h2>

      <p class="mt-2"
        data-lang data-en="When calling out-of-bounds plays referee should always support their decision verbally i.e. saying 
        “blue ball” at the same time as showing the direction. This will be very useful if you accidentally point in the wrong 
        direction."
        data-pl='Podejmując decyzję o wyjściu piłki poza boisko sędzia powinien zawsze wspierać decyzje werbalnie, na przykład 
        mówiąc "białe grają" w tym samym czasie, w którym pokazuje kierunek gry. Może się to okazać przydatne, jeżeli przez 
        przypadek wskażesz zły kierunek gry.'
      ></p>

      <p class="mt-4"
        data-lang data-en="Out-of-bounds situations are not always the easiest to see correctly. Therefore occasionally referees might 
        need assistance from their partners. There are two different protocols to be used in these situations:"
        data-pl="Sytuacje wyjścia piłki poza boisko nie zawsze są łatwe do oceny. Dlatego czasem sędziowie mogą potrzebować pomocy od 
        partnerów. Istnieją dwa różne protokoły do zastosowania w takich sytuacjach:"
      ></p>

      <h3 class="mt-4 font-bold"
        data-lang data-en="Asking for help (OOBH – out-of-bounds help):"
        data-pl="Proszenie o pomoc (OOBH - out-of-bounds help):"
      ></h3>

      <ul class="list-decimal pl-6 mt-4 mt-2">

        <li 
          data-lang data-en="Blow the whistle and stop the game clock. You might say ‘Help’ loudly."
          data-pl='Użyj gwizdka, aby zatrzymać zegar czasu gry. Możesz głośno powiedzieć "Pomoc"'
        ></li>
        <li 
          data-lang data-en="Make eye contact with your partner(s) and request assistance."
          data-pl="Nawiąż kontakt wzrokowy z partnerem(-ami) i poproś o pomoc."
        ></li>
        <li 
          data-lang data-en="Your partner blows the whistle and signals the direction of play."
          data-pl="Partner gwiżdże w gwizdek i sygnalizuje kierunek gry."
        ></li>
        <li 
          data-lang data-en="If your partner(s) is also unsure, the calling referee signals a jump ball."
          data-pl="Jeżeli parter(-zy) również nie jest (są) pewny(-ni), zasygnalizuj sytuację rzutu sędziowskiego."
        ></li>

      </ul>

      <h3 class="mt-4 font-bold"
        data-lang data-en="Intervention (OOBI – out-of-bounds intervention): Referees should only intervene a partners OOB call 
        when they are 100% sure."
        data-pl="Interwencja (OOBI - out-of-bounds intervetion): Sędziowie powinni interweniować w decyzje partnerów dot. OOB tylko 
        wtedy, gdy są w 100% pewni."
      ></h3>

      <ul class="list-decimal pl-6 mt-2">

        <li 
          data-lang data-en="Your partner calls an out-of-bounds that is incorrect."
          data-pl="Partner podejmuje błędną decyzję dot. OOB."
        ></li>
        <li 
          data-lang data-en="Approach your partner and provide the necessary information (intervention)."
          data-pl="Podejdź do partnera i podaj mu niezbędne informacje (interwencja)."
        ></li>
        <li 
          data-lang data-en="Your partner changes the initial call and signals the new direction of play, providing the 
          required verbal support."
          data-pl="Partner zmienia pierwotną decyzję i syngalizuje nowy kierunek gry, wspomagając decyzję werbalnie."
        ></li>

      </ul>

      <h2 class="mt-6 text-xl font-bold"
          data-lang data-en="2.7.3 Making a foul call"
          data-pl="2.7.3 Decyzja o faulu"
      ></h2>

      <div class="flex flex-col">
        
        <!-- FIRST BLOCK -->
        <div class="flex flex-col justify-center mt-4  bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">

          <div class="flex flex-col md:flex-row items-center">
            
            <!-- Text Section -->
            <div class="flex-1 px-6">

              <p 
                data-lang 
                data-en="It is important to communicate your decision to players and other participants clearly and quickly. 
                In act of shooting situations people are eager to know whether there will be free throws or not. To avoid confusion in 
                these situations referees should communicate their decision immediately by using appropriate authorized signal."
                data-pl="Ważnym jest, aby komunikować swoje decyzje wszystkim uczestnikom meczu w sposób jasny i szybki. W przypadku 
                potencjalnej akcji rzutowej ludzie chcą wiedzieć, czy zawodnikowi zostaną przyznane rzuty wolne. Aby uniknąć 
                nieporozumień, sędziowie powinni komunikować swoje decyzje natychmiast po ich podjęciu, używając w tym celu 
                odpowiednich oficjalnych gestów."
              ></p>
              <p class="mt-4"
                data-lang 
                data-en="When a player is fouled in the act of shooting, but then decides to pass the ball, 
                this is considered as a 'not act of shooting foul' and therefore a 'pass-off' signal is used to clarify the situation."
                data-pl="Jeżeli zawodnik jest faulowany w akcji rzutowej, ale następnie decyduje się podać piłkę, to faul ten 
                jest traktowany jako faul nie w akcji rzutowej. Aby jasno przedstawić tę decyzję, użyj gestu podania po faulu 
                (pass-off)."
              ></p>
            </div>
        
            <!-- Image Section -->
            <div class="mt-4 md:mt-0 flex-1 flex flex-col justify-center">
              <img class="rounded-xl object-cover" src="assets/act_of_shooting_signals.png">
              <div class="flex flex-row justify-center text-center font-bold text-sm">
                <p class="flex-1" data-lang data-en="Foul in Act of Shooting (AOS)" data-pl="Faul w akcji rzutowej (AOS)"></p>
                <p class="flex-1" data-lang data-en="Foul not in Act of Shooting (FNAOS)" data-pl="Faul nie w akcji rzutowej (FNAOS)"></p>
                <p class="flex-1" data-lang data-en="Pass-off after a Foul" data-pl="Podanie po faulu"></p>
              </div>
            </div>
        
          </div>

          <p class="mt-4 italic"
            data-lang data-en="Note: These signals should only be used when there is an act of shooting situation or potential act 
            of shooting situation."
            data-pl="Uwaga: Powyższe sygnały powinny zostać użyte tylko w przypadku (potencjalnej) akcji rzutowej."
          ></p>

        </div>

        <!-- SECOND BLOCK -->
        <div class="flex flex-col justify-center mt-8 bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">

          <div class="flex flex-col md:flex-row items-center">
            
            <!-- Text Section -->
            <div class="flex-1 px-6">

              <h3 class="font-bold"
                data-lang data-en="Unsportsmanlike foul – 0-1-2 technique"
                data-pl="Faul niesportowy - zasada 0-1-2"
              ></h3>

              <p class="mt-4"
                data-lang data-en="When calling a situation with a potential UF action, the following protocols should be used:"
                data-pl="Podejmując decyzję o potencjalnym faulu niesportowym (UF), wykonaj następujące kroki"
              ></p>

              <ol class="mt-2 list-decimal pl-6" start="0">
                <li
                  data-lang data-en="Make the decision to call something"
                  data-pl='Zagwiżdż ("decyzja o decyzji")'
                ></li>
                <li
                  data-lang data-en="Indicate foul signal first (gives time to process what criteria is used for UF)"
                  data-pl="Najpierw wskaż zwykły faul (zostaw sobie chwilę na procesowanie kryteriów UF: C1-C4)"
                ></li>
                <li
                  data-lang data-en="Upgrade the signal for UF"
                  data-pl="Podnieś faul rangą do UF"
                ></li>
              </ol>

            </div>
        
            <div class="mt-4 md:mt-0 flex-1 flex flex-col justify-center">
              <img class="rounded-xl object-cover" src="assets/uf_signals.png">
              <div class="flex flex-row justify-center text-center font-bold text-sm">
                <p class="flex-1">0.</p>
                <p class="flex-1">1.</p>
                <p class="flex-1">2.</p>
              </div>
            </div>
        
          </div>

          <p class="mt-4"
            data-lang data-en="Referees should avoid showing the UF hand signal directly when calling a foul."
            data-pl="Sędziowie powinni unikać używania gestu faulu niesportowego bezpośrednio (od razu po odgwizdaniu faulu)"
          ></p>

        </div>

        <!-- THIRD BLOCK -->
        <div class="flex flex-col justify-center mt-8 bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">

          <div class="flex flex-col md:flex-row items-center">
            
            <!-- Text Section -->
            <div class="flex-1 px-6">

              <h3 class="font-bold"
                data-lang data-en="3 point shot, foul & basket"
                data-pl="Rzut za trzy (3) punkty, faul i zaliczenie punktów"
              ></h3>

              <p class="mt-4"
                data-lang data-en="When calling a situation with a potential UF action, the following protocols should be used:"
                data-pl="Podejmując decyzję o faulu obrońcy podczas rzutu z dystansu, wykonaj następujace kroki"
              ></p>

              <ol class="mt-2 list-decimal pl-6">
                <li
                  data-lang data-en="Shot is taken – 3 Point Attempt Signal"
                  data-pl="Zostaje podjęty rzut - pokaż próbę rzutu za trzy (3) punkty"
                ></li>
                <li
                  data-lang data-en="Foul is called – switch to Regular Foul Signal (use the same hand)"
                  data-pl="Zostaje odgwizdany faul - użyj standardowego gestu zwykłego faulu (użyj tej samej ręki)"
                ></li>
                <li
                  data-lang data-en="The ball goes to into basket – Successful 3 Point Signal"
                  data-pl="Piłka wpada do kosza - użyj gestu celnego rzutu za trzy (3) punkty"
                ></li>
              </ol>

            </div>
        
            <!-- Image Section -->
            <div class="mt-4 md:mt-0 flex-1 flex flex-col justify-center">
              <img class="rounded-xl object-cover" src="assets/foul_3_signals.png">
              <div class="flex flex-row justify-left text-center font-bold text-sm">
                <p class="flex-1">1.</p>
                <p class="flex-1">2.</p>
                <p class="flex-1">3.</p>
              </div>
            </div>
        
          </div>
        </div>

      </div>
    </article>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

</body>
</html>
