<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2.2 DISTANCE & STATIONARY - FIBA Referees Manual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
    }
  </script>
  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">
  <header class="bg-amber-500 text-gray-800 py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-white">2.2 DISTANCE & STATIONARY</h1>
        <p class="text-lg text-gray-600"><a href="index.html">FIBA Referees Manual - Chapter 2: IOT</a></p>
      </div>
      <div>
        <button onclick="switchLanguage('en')" class="bg-gray-600 text-white px-4 py-2 rounded mr-2">EN</button>
        <button onclick="switchLanguage('pl')" class="bg-gray-600 text-white px-4 py-2 rounded">PL</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 space-y-6">
    
    <article class="bg-gray-600 p-4 rounded shadow-md text-white">
      <p class="mt-4" data-lang
        data-en="Many referees have the tendency to think that moving up and down the court and being very close to the play helps them 
        to make correct decisions."
        data-pl="">
      </p>
      <p class="mt-4" 
        data-lang data-en="Therefore, we need to understand and focus on these two main issues:"
        data-pl="">
      </p>
      
      <ul class="list-decimal pl-6 mt-4 text-white">
        <li data-lang
          data-en="<strong>Distance:</strong> When refereeing the play, it is important to maintain an appropriate distance 
            from the play, without getting too close. The referee can lose perspective, as all movements appear to look faster. 
            Imagine yourself watching the game from the upper deck of the stand and you will see that the playersâ€™ movements 
            look slower than at the court level. They only appear to look that way, but obviously they are not."
          data-pl="">
        </li>
        <li data-lang
          data-en="<strong>Stationary:</strong> Often referees that are engaged with the play are not conscious as to whether 
          they are moving or not when the action starts. It is common sense that if we want to focus on something it is best to do 
          so whilst stationary. These same two principles apply to refereeing."
          data-pl="">
        </li>
      </ul>

      <p class="mt-4" 
        data-lang data-en="If a referee has the proper distance from the play (3-6 meters):"
        data-pl="">
      </p>

      <ol class="list-alpha pl-6 mt-2 text-white">
        <li data-lang
          data-en="The possibility of an emotional or reaction call decreases"
          data-pl="">
        </li>
        <li data-lang
          data-en="He can maintain a perspective as movements look slower"
          data-pl="">
        </li>
        <li data-lang
          data-en="He can maintain a wide angle, which increases the possibility of seeing more players in the field of vision"
          data-pl="">
        </li>
        <li data-lang
          data-en="He is able to see the big picture (next plays to follow, control the clocks, identify where partners)"
          data-pl="">
        </li>
      </ol>

      <p class="mt-4" 
        data-lang data-en="If a referee is stationary when he is making a judgment:"
        data-pl="">
      </p>

      <ol class="list-alpha pl-6 mt-2 text-white">
        <li data-lang
          data-en="His/her eyes are not bouncing and concentration increases"
          data-pl="">
        </li>
        <li data-lang
          data-en="A correct decision is more likely due to being focused and concentrated."
          data-pl="">
        </li>
      </ol>

      <p class="mt-4" 
        data-lang data-en="It is important that a referee must move to be in the right position to see the gap 
        (this is different than position adjustment); and must do so as quickly as possible. Stop, Observe and Decide."
        data-pl="">
      </p>

    </article>

    <section class="bg-white p-4 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-2">Proper distance</h2>
      <div class="relative inline-block">
        <!-- Larger image with lower z-index -->
        <img src="assets/diagram_2.png" alt="Example Image" class="relative z-10 w-96 h-auto rounded">
      </div>
      <p class="mt-4 text-black"
        data-lang data-en="Proper distance creates wider angle and the referee is able to have more players in 
        the field of vision at the same time. Example in the first row 2 players, second row 3 players, third row 4 players, 
        etc. Totally 26 players out of 36 (72%)."
        data-pl="">
      </p>
    </section>

  </main>

  <footer class="bg-gray-800 text-gray-300 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; <a href="https://refereeing.fiba.basketball/fr/documents/category/manuals-for-fiba-referees"
        2024 FIBA Referees Manual></a> | Designed with Tailwind CSS</p>
    </div>
  </footer>

</body>
</html>
