<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2.2 DISTANCE & STATIONARY - FIBA Referees Manual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-amber-500 text-gray-800 py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-white">2.2 DISTANCE & STATIONARY</h1>
        <p class="text-lg text-gray-600"><a href="index.html">FIBA Referees Manual - Chapter 2: IOT</a></p>
      </div>
      <div>
        <button onclick="switchLanguage('en')" class="bg-gray-600 text-white px-4 py-2 rounded mr-2">EN</button>
        <button onclick="switchLanguage('pl')" class="bg-gray-600 text-white px-4 py-2 rounded">PL</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 space-y-6">
    
    <article class="bg-gray-600 p-4 rounded shadow-md text-white">
      <p data-lang
        data-en="Many referees have the tendency to think that moving up and down the court and being very close to the play helps them 
        to make correct decisions."
        data-pl="">
      </p>
      <p data-lang
        data-en="Therefore, we need to understand and focus on these two main issues:"
        data-pl="">
      </p>
      
      <ul class="list-decimal pl-6 mt-2 text-white">
        <li data-lang
          data-en="<strong>Distance:</strong> When refereeing the play, it is important to maintain an appropriate distance from the play, 
            without getting too close. The referee can lose perspective, as all movements appear to look faster. 
            Imagine yourself watching the game from the upper deck of the stand and you will see that the players’ movements 
            look slower than at the court level. They only appear to look that way, but obviously they are not."
          data-pl="">
        </li>
        <li data-lang
          data-en="<strong>Stationary:</strong> Being stationary improves concentration and allows for a broader view of the play."
          data-pl="">
        </li>
      </ul>

      <p data-lang
        data-en="Stop, observe, and decide – these are the keys to successful officiating."
        data-pl="">
      </p>
    </article>

  </main>

  <footer class="bg-gray-800 text-gray-300 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 FIBA Referees Manual</p>
    </div>
  </footer>

</body>
</html>
