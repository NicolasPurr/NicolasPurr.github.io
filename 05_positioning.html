<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2.5 POSITIONING, OPEN ANGLE, AND ADJUSTMENTS - FIBA Referees Manual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + "; path=/" + expires;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) return value;
      }
      return null;
    }

    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
      setCookie("language", lang, 30); // Save language for 30 days
    }

    // On page load, apply saved language or default to English
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = getCookie("language") || "en"; 
      switchLanguage(savedLang);
    });
  </script>

  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>

</head>



<body class="bg-gray-100 text-gray-800">
  <header class="bg-gray-600 text-gray-800 py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-white">2.5 POSITIONING, OPEN ANGLE, AND ADJUSTMENTS</h1>
        <p class="text-lg text-amber-500"><a href="index.html">FIBA Referees Manual - Individual Officiating Techniques</a></p>
      </div>
      <div>
        <button onclick="switchLanguage('en')" class="bg-amber-500 text-white px-4 py-2 rounded mr-2">EN</button>
        <button onclick="switchLanguage('pl')" class="bg-amber-500 text-white px-4 py-2 rounded">PL</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-amber-500 p-4 rounded shadow-md text-white">

      <p
      data-lang data-en="It has been stated that referees must always look for illegal actions (something to call). 
      Logically, if a referee has more players in the field of vision, the chances of seeing illegal actions dramatically increase. 
      Namely, those referees who have positioned themselves on the court with proper distance and a wide open angle, are more likely 
      to have a higher level of accuracy thus leading to a higher standard of performance."
      data-pl="">
      </p>

      <p class="mt-4"
      data-lang data-en="Analysis proves that the concept of maintaining an open angle is not necessarily well understood by referees. 
      Often referees who have established an open angle, unnecessarily move again, losing the open angle and becoming straight lined 
      on the play."
      data-pl="">
      </p>

      <p class="mt-4"
      data-lang data-en="A second key principle is to have both Lead (L) and Trail (T) on the edge of the play (players and ball). 
      This way referees are able to maintain as many players as possible in their field of vision. As a result, it is important for 
      Lead to move on the baseline with ball (mirroring the ball) and for Trail to always be behind the play (between the last player 
      and basket in the backcourt). The following diagram demonstrates the advantage of being at the “edge of the play” and having 
      a 45° angle."
      data-pl="">
      </p>

    </article>

    <section class="bg-white p-4 rounded shadow-md">
      <h2 class="text-2xl font-semibold mb-6 text-center">Proper Positioning</h2>
    
      <div class="flex flex-col md:flex-row items-start justify-center text-center md:gap-x-8 space-y-6 md:space-y-0">
        
        <!-- First Column -->
        <div class="flex flex-col items-center text-center space-y-4 w-96">
          <h3 class="text-xl font-semibold">Distance & Stationary</h3>
          
          <!-- Image -->
          <img src="assets/diagram_2.png" alt="Diagram 2" class="w-96 h-auto rounded">
          
          <!-- Text Box -->
          <div class="max-w-96 px-4">
            <p data-lang 
              data-en="Proper distance creates a wider angle and allows the referee to have more players in 
              the field of vision at the same time. Example: in the first row 2 players, second row 3 players, third row 4 players, etc. 
              A total of 26 players out of 36 (72%)."
              data-pl="Odpowiedni dystans to szerszy kąt. Sędzia utrzymuje większą liczbę zawodników w polu widzenia w tym samym czasie. 
              Przykładowo w pierwszym rzędzie widzi 2 zawodników, w drugim 3, w trzecim 4, etc. Łącznie widzi 26 z 36 zawodników (72%).">
            </p>
          </div>
        </div>
    
        <!-- Second Column -->
        <div class="flex flex-col items-center text-center space-y-4 w-96">
          <h3 class="text-xl font-semibold">Distance & Stationary & Open Angle & Edge of the Play</h3>
          
          <!-- Image -->
          <img src="assets/diagram_1.png" alt="Diagram 1" class="w-96 h-auto rounded">
          
          <!-- Text Box -->
          <div class="max-w-96 px-4">
            <p data-lang 
              data-en="It is important to find a position and angle on the court where the referee is able to observe as many players 
              as possible. If you compare the number of the players covered with Diagram 2, you will find that with 45° and an 
              “edge of the play” adjustment, a total of 32 players out of 36 (89%) are covered at the same time."
              data-pl="">
            </p>
          </div>
        </div>
    
      </div>
    </section>    

  </main>

  <footer class="bg-gray-800 text-gray-300 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; <a class="underline" href="https://refereeing.fiba.basketball/fr/documents/category/manuals-for-fiba-referees">
        2024 FIBA Referees Manual</a> | Designed with Tailwind CSS</p>
    </div>
  </footer>

  <script>
    // Default language on load
    if(getCookie("language") == null)
      switchLanguage('en');
  </script>

</body>
</html>
