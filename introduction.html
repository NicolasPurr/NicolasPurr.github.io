<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2.1 INTRODUCTION - FIBA Referees Manual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-gray-600 text-gray-800 py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-white">2.1 INTRODUCTION</h1>
        <p class="text-lg text-amber-500">FIBA Referees Manual - Detailed Chapter</p>
      </div>
      <div>
        <button onclick="switchLanguage('en')" class="bg-amber-500 text-white px-4 py-2 rounded mr-2">EN</button>
        <button onclick="switchLanguage('pl')" class="bg-amber-500 text-white px-4 py-2 rounded">PL</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 space-y-6">
    <article class="bg-amber-500 p-4 rounded shadow-md text-white">
      <p data-lang data-en="Individual Officiating Techniques (IOT) is the most important foundation for either 2 Person Officiating (2PO) or 3 Person Officiating (3PO)." 
         data-pl="Indywidualne Techniki Sędziowania (IOT) to najważniejsza podstawa zarówno dla 2-osobowego (2PO), jak i 3-osobowego (3PO) systemu sędziowania.">
      </p>

      <p class="mt-4" data-lang data-en="Below are key principles for effective refereeing:" 
         data-pl="Poniżej przedstawiono kluczowe zasady skutecznego sędziowania.">
      </p>

      <table class="w-full mt-4 border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-600 text-white">
            <th class="border border-gray-300 px-4 py-2" data-lang data-en="Principle" data-pl="Zasada"></th>
            <th class="border border-gray-300 px-4 py-2" data-lang data-en="Description" data-pl="Opis"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">
              <a href="distance_stationary.html" class="text-blue-600 underline" 
                 data-lang data-en="Distance & Stationary" data-pl="Dystans i stabilność"></a>
            </td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="Maintain proper distance and remain stationary when contact occurs." 
                data-pl="Utrzymuj odpowiednią odległość i pozostań nieruchomy w momencie kontaktu."></td>
          </tr>
          <tr class="bg-gray-200">
            <td class="border border-gray-300 px-4 py-2">
              <a href="refereeing_defence.html" class="text-blue-600 underline" 
                 data-lang data-en="Referee the Defence" data-pl="Sędziowanie obrony"></a>
            </td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="Focus on illegal actions by the defensive player." 
                data-pl="Skoncentruj się na nielegalnych działaniach obrońcy."></td>
          </tr>
          <tr class="bg-gray-100">
            <td class="border border-gray-300 px-4 py-2" data-lang data-en="Active Mind-set" data-pl="Aktywne podejście"></td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="Be ready for anything that might happen, actively seek potential threats." 
                data-pl="Bądź gotowy na każdą sytuację, aktywnie szukaj potencjalnych zagrożeń."></td>
          </tr>
          <tr class="bg-gray-200">
            <td class="border border-gray-300 px-4 py-2">
              <a href="positioning.html" class="text-blue-600 underline" 
                 data-lang data-en="45° & Open Angle" data-pl="Kąt 45° i otwarta perspektywa"></a>
            </td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="Maximize players in your field of vision." 
                data-pl="Maksymalizuj liczbę zawodników w swoim polu widzenia."></td>
          </tr>
          <tr class="bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">
              <a href="stay_with_the_play.html" class="text-blue-600 underline" 
                 data-lang data-en="Stay with the Play" data-pl="Pozostań z akcją"></a>
            </td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="Do not release focus before the play concludes." 
                data-pl="Nie tracimy koncentracji przed zakończeniem akcji."></td>
          </tr>
        </tbody>
      </table>
    </article>

    <div class="text-center">
      <a href="index.html" class="text-blue-500 underline">&larr; Back to Overview</a>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-300 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 FIBA Referees Manual | Designed with Tailwind CSS</p>
    </div>
  </footer>

  <script>
    // Default language on load
    switchLanguage('en');
  </script>
</body>
</html>
