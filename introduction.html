<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2.1 INTRODUCTION - FIBA Referees Manual</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-gray-600 text-gray-800 py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-white">2.1 INTRODUCTION</h1>
        <p class="text-lg text-amber-500" href="index.html">FIBA Referees Manual - Chapter 2: IOT</p>
      </div>
      <div>
        <button onclick="switchLanguage('en')" class="bg-amber-500 text-white px-4 py-2 rounded mr-2">EN</button>
        <button onclick="switchLanguage('pl')" class="bg-amber-500 text-white px-4 py-2 rounded">PL</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 space-y-6">
    <article class="bg-amber-500 p-4 rounded shadow-md text-white">
      <p data-lang data-en="Individual Officiating Techniques (IOT) is the most important foundation for either 2 Person Officiating 
      (2PO) or 3 Person Officiating (3PO). It is evident that in the past 15 years there has been a heavy focus on 3PO (namely for 
      the mechanical movements of the referees on the floor). This has led to a lack of knowledge in how to actually referee 
      individual play phases in the game – this being the fundamental skills that referees need to possess in order to process 
      and facilitate the correct decision." 
         data-pl="Indywidualne Techniki Sędziowania (IOT) to najważniejsza podstawa zarówno dla mechaniki dwójkowej (2PO), jak i 
         trójkowej (3PO). Przez ostatnie 15 lat kładziono nacisk na szkolenie w zakresie mechaniki 3PO (mianowicie poruszania się 
         po boisku w odpowiedni sposób). Spowodowało to spadek efektywności oceny indywidualnych zagrań podczas gry, co stanowi 
         podstawową umiejętność, którą sędzia musi posiadać, aby podejmować prawidłowe decyzje.">
      </p>

      <p class="mt-4" data-lang data-en="Below are key principles for effective refereeing, similarly relevant to both 2PO and 3PO:" 
         data-pl="Poniżej przedstawiono kluczowe zasady skutecznego sędziowania, które są równie ważne zarówno dla 2PO, jak i 3PO.">
      </p>

      <table class="w-full mt-4 border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-600 text-black">
            <th class="border border-gray-300 px-4 py-2" data-lang data-en="Principle" data-pl="Zasada"></th>
            <th class="border border-gray-300 px-4 py-2" data-lang data-en="Description" data-pl="Opis"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">
              <a href="distance_stationary.html" class="text-blue-600 underline" 
                 data-lang data-en="Distance & Stationary" data-pl="Dystans i statyczna pozycja"></a>
            </td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="Have proper distance from the play – keeping an open angle and remaining stationary. 
                Do not move too close to the play and narrow your field of vision." 
                data-pl="Utrzymuj odpowiednią odległość od akcji, utrzymując otwarty kąt i pozostając nieruchomym w momencie kontaktu. 
                Nie podchodź za blisko, aby nie zawężać swojego pola widzenia."></td>
          </tr>
          <tr class="bg-gray-200">
            <td class="border border-gray-300 px-4 py-2">
              <a href="refereeing_defence.html" class="text-blue-600 underline" 
                 data-lang data-en="Refereeing the Defence" data-pl="Sędziowanie obrony"></a>
            </td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="The priority of the referee in an on ball competitive match-up is to focus the attention on the 
                illegality of the defensive player whilst keeping the offensive ball handler in your field of vision" 
                data-pl="Priorytetem sędziego w ocenie aktywnej pary zawodników jest skupienie na ocenie legalności gry obrońcy przy
                jednoczesnym utrzymaniu zawodnika z piłką w polu widzenia."></td>
          </tr>
          <tr class="bg-gray-100">
            <td class="border border-gray-300 px-4 py-2" data-lang data-en="Active Mind-set" data-pl="Aktywna głowa"></td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="Actively seek illegal actions to call." 
                data-pl="Aktywnie szukaj potencjalnie nielegalnych zagrań."></td>
          </tr>
          <tr class="bg-gray-200">
            <td class="border border-gray-300 px-4 py-2">
              <a href="positioning.html" class="text-blue-600 underline" 
                 data-lang data-en="45° & Open Angle" data-pl="Kąt 45° i otwarta perspektywa"></a>
            </td>
            <td class="border border-gray-300 px-4 py-2" 
              data-lang data-en="Have the key players (1on1) or as many players as possible in your field of vision in order to see 
              any illegal action." 
              data-pl="Utrzymuj kluczych zawodników (1 na 1) lub tak wielu, jak to możliwe, w polu widzenia, aby zauważyć każde 
              nielegalne zagranie."></td>
          </tr>
          <tr class="bg-gray-100">
            <td class="border border-gray-300 px-4 py-2">
              <a href="stay_with_the_play.html" class="text-blue-600 underline" 
                 data-lang data-en="Stay with the Play until it is over" data-pl="Pozostań z akcją do końca"></a>
            </td>
            <td class="border border-gray-300 px-4 py-2" 
                data-lang data-en="Understand when the play has ended so you can move to the next play –mentally / physically." 
                data-pl="Utrzymuj uwagę na akcji, dopóki się nie zakończy - zarówno fizycznie, jak i mentalnie."></td>
          </tr>
        </tbody>
      </table>
      <p data-lang data-en="The lack of adhering to the above mentioned principles are the main reasons for wrong decisions being 
        made on the floor. Simple as that!" 
         data-pl="eo">
      </p>
      <p data-lang data-en="When referees are able to have proper primary coverage for all obvious plays, it will substantially 
        increase the quality of refereeing. These obvious plays, if missed, are the determining factors in peoples’ mind as to what 
        constitutes an acceptable level of officiating" 
        data-pl="eo">
     </p>
    </article>

    <div class="text-center">
      <a href="index.html" class="text-blue-500 underline">&larr; Back to Overview</a>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-300 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 FIBA Referees Manual | Designed with Tailwind CSS</p>
    </div>
  </footer>

  <script>
    // Default language on load
    switchLanguage('en');
  </script>
</body>
</html>
