<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

  <!-- Alphabetical lists -->
  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>

</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-amber-500 p-4 rounded shadow-md text-black">

      <p
        data-lang data-en="It has been stated that referees must always look for illegal actions (something to call). 
        Logically, if a referee has more players in the field of vision, the chances of seeing illegal actions dramatically increase. 
        Namely, those referees who have positioned themselves on the court with proper distance and a wide open angle, are more likely 
        to have a higher level of accuracy thus leading to a higher standard of performance."
        data-pl='Jak już wspomniano, sędziowie muszą zawsze szukać nielegalnych zagrań ("czegoś do odgwizdania").
        Logicznym jest, że jeżeli w polu widzenia sędziego znajduje się większa liczba zawodników, drastycznie rośnie szansa na 
        zauważanie nielegalnego zagrania. Mówiąc precyzyjniej, sędziowie, którzy ustawili się na boisku w odpowiedniej odległości od 
        akcji i utrzymują szeroki, otwarty kąt, mają wyższą skuteczność i wykazują wyższy standard sędziowania.'>
      </p>

      <p class="mt-4"
        data-lang data-en="Analysis proves that the concept of maintaining an open angle is not necessarily well understood by referees. 
        Often referees who have established an open angle, unnecessarily move again, losing the open angle and becoming straight lined 
        on the play."
        data-pl='Badania dowodzą, że koncept utrzymywania otwartego kąta nie jest dobrze rozumiany przez sędziów. Często sędziowie, 
        którzy ustanowili otwarty kąt, niepotrzebnie się poruszają, przez co tracą otwarty kąt, a ich pole widzenia "zrównuje się" 
        z akcją.'>
      </p>

      <p class="mt-4"
        data-lang data-en="A second key principle is to have both Lead (L) and Trail (T) on the edge of the play (players and ball). 
        This way referees are able to maintain as many players as possible in their field of vision. As a result, it is important for 
        Lead to move on the baseline with ball (mirroring the ball) and for Trail to always be behind the play (between the last player 
        and basket in the backcourt). The following diagram demonstrates the advantage of being at the “edge of the play” and having 
        a 45° angle."
        data-pl="Druga ważna zasada mówi, że zarówno Lead (L), jak i Trail (T) powinni znajdować się na krawędzi akcji (w odniesieniu 
        do zawodników i piłki). Wówczas sędziowie będą mogli utrzymać w polu widzenia maksymalną liczbę zawodników. Z tego powodu 
        kluczowym jest, aby Lead poruszał się wzdłuż linii końcowej zgodnie z ruchem piłki (odzwierciedlanie piłki), a Trail 
        zawsze znajdował się za piłką (pomiędzy ostatnim zawodnikiem, a koszem na obecnym polu obrony). Poniższe diagramy demonstrują 
        przewagę bycia na krawędzi akcji i utrzymania kąta 45°.">
      </p>
      
      <div class="bg-white rounded text-center text-black">
        <p class="mt-4"></p> <!-- Space -->
        <h2 class="mt-2 text-2xl font-semibold mb-2"> Proper positioning</h2>
      
        <div class="flex flex-row justify-center items-start text-center md:gap-x-8">
      
          <!-- First Column -->
          <div class="flex flex-col items-center text-left space-y-4 flex-1 self-stretch">
            
            <!-- Heading -->
            <h3 class="text-xl font-semibold text-center mt-4">Distance & Stationary</h3>
        
            <!-- Image -->
            <img src="assets/diagram_2.png" alt="Diagram 2" class="w-96 h-72 rounded"> <!-- Fixed height for images -->
        
            <!-- Text -->
            <div class="max-w-xl px-6 flex-1">
              <p data-lang 
                data-en="Proper distance creates a wider angle and allows the referee to have more players in 
                the field of vision at the same time. Example: in the first row 2 players, second row 3 players, third row 4 players, etc. 
                A total of 26 players out of 36 (72%)."
                data-pl="Odpowiedni dystans to szerszy kąt. Sędzia utrzymuje większą liczbę zawodników w polu widzenia w tym samym czasie. 
                Przykładowo w pierwszym rzędzie widzi 2 zawodników, w drugim 3, w trzecim 4, etc. Łącznie widzi 26 z 36 zawodników (72%).">
              </p>
              <p class="mt-4"></p> <!-- Space -->
            </div>
        
          </div>
        
          <!-- Second Column -->
          <div class="flex flex-col items-center text-left space-y-4 flex-1 self-stretch">
            
            <!-- Heading -->
            <h3 class="text-xl font-semibold text-center mt-4">Distance & Stationary & Open Angle & Edge of the Play</h3>
        
            <!-- Image -->
            <img src="assets/diagram_1.png" alt="Diagram 1" class="w-96 h-72 rounded"> <!-- Fixed height for images -->
        
            <!-- Text -->
            <div class="max-w-xl px-6 flex-1">
              <p data-lang 
                data-en="It is important to find a position and angle on the court where the referee is able to observe as many players 
                as possible. If you compare the number of the players covered with Diagram 2, you will find that with 45° and an 
                “edge of the play” adjustment, a total of 32 players out of 36 (89%) are covered at the same time."
                data-pl="Kluczowym jest, aby znaleźć pozycję i kąt na boisku, które pozwolą sędziemu na obserwację tak wielu 
                zawodników, jak to możliwe. Gdyby porównać liczbę zawodników w polu widzenia sędziego na diagramach, technika 
                kąta 45° i krawędzi akcji pozwala na obserwację 32 z 36 zawodników (89%).">
              </p>
              <p class="mt-4"></p> <!-- Space -->
            </div>
        
          </div>
        
        </div>
      </div>      


      <p class="mt-4"
        data-lang data-en="The principles for <strong>positioning</strong> and <strong>open angle</strong> are:"
        data-pl="Podstawy <strong>pozycjonowania</strong> i utrzymywania <strong>otwartego kąta</strong>:">
      </p>

      <ol class="list-alpha pl-6 mt-2">
        <li data-lang
          data-en="Move to the right spot and establish the open angle"
          data-pl="Zajmij odpowiednią pozycję z otwartym kątem">
        </li>
        <li data-lang
          data-en="Anticipate (mentally one step ahead of the play) where you need to be"
          data-pl="Przewiduj (mentalnie jeden krok przed akcją), gdzie musisz być">
        </li>
        <li data-lang
          data-en="Adjust to the play to maintain the open angle (step here, step there)"
          data-pl='Dostosuj się do zagrania i utrzymuj otwarty kąt ("krok tu, krok tam")'>
        </li>
        <li data-lang
          data-en="Always move with a purpose, know where you need to go and why"
          data-pl="Zawsze poruszaj się w jakimś celu, bądź świadom, gdzie i dlaczego musisz iść">
        </li>
        <li data-lang
          data-en="Go where ever you need to go to be in the position to referee the play (different to the Working Area)"
          data-pl="<strong>Bądź tam, gdzie musisz być, aby zobaczyć to, co musisz zobaczyć</strong>">
        </li>
        <li data-lang
          data-en="If the initial position is correct – there is a less need to move, but do not be STATIC 
          (you need to adjust all the time according to the play and players’ movement)."
          data-pl="Jeżeli początkowa pozycja jest prawidłowa, nie ma potrzeby jej zmieniać. Jednakże NIE BĄDŹ STATYCZNY 
          (musisz ciągle dostosowywać pozycję względem ruchu piłki i zawodników).">
        </li>
      </ol>

    </article>

  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

</body>
</html>
