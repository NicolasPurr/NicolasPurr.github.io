<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2.3 REFEREEING THE DEFENCE - FIBA Referees Manual</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + "; path=/" + expires;
    }

    function getCookie(name) {
      const cookies = document.cookie.split("; ");
      for (let cookie of cookies) {
        const [key, value] = cookie.split("=");
        if (key === name) return value;
      }
      return null;
    }

    function switchLanguage(lang) {
      document.querySelectorAll("[data-lang]").forEach(el => {
        el.innerHTML = el.getAttribute(`data-${lang}`);
      });
      setCookie("language", lang, 30); // Save language for 30 days
    }

    // On page load, apply saved language or default to English
    document.addEventListener("DOMContentLoaded", () => {
      const savedLang = getCookie("language") || "en"; 
      switchLanguage(savedLang);
    });
  </script>

</head>

<body class="bg-gray-100 text-gray-800">
  <header class="bg-gray-600 text-gray-800 py-4 shadow-lg">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold text-white">2.3 REFEREEING THE DEFENCE</h1>
        <p class="text-lg text-amber-500"><a href="index.html">FIBA Referees Manual - Individual Officiating Techniques</a></p>
      </div>
      <div>
        <button onclick="switchLanguage('en')" class="bg-amber-500 text-white px-4 py-2 rounded mr-2">EN</button>
        <button onclick="switchLanguage('pl')" class="bg-amber-500 text-white px-4 py-2 rounded">PL</button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-black text-white text-center p-4 rounded shadow-md">
      <p class="text-3xl" data-lang data-en="When refereeing on ball focus your attention on the illegality of the defensive player!" 
         data-pl="Skup uwagę na nielegalności gry obrońcy w ocenie aktywnej pary z piłką!">
      </p>
    </article>

    <article class="bg-amber-500 p-4 rounded shadow-md">
      <p
      data-lang data-en="The concept of refereeing the defence is one of the corner stones for accurate basketball refereeing. 
      Essentially, it means that the priority of the referee in an on ball competitive match-up is to focus the attention on 
      the illegality of the defensive player whilst keeping the offensive ball handler in your field of vision. The referee 
      is required to get into a position that allows them to clearly see the defensive player."
      data-pl="Koncept sędziowania obrony jest kamieniem węgielnym precyzyjnego sędziowania koszykówki. Mówiąc krótko, koncept ten 
      mówi, że priorytetem sędziego w ocenie aktywnej pary z piłką jest skupienie uwagi na nielegalności gry obrońcy, podczas gdy 
      atakujący z piłką musi być utrzymywany w polu widzenia. Sędzia musi znajdować się w pozycji, która zapewni mu wyraźny widok 
      obrońcy.">
      </p>
      <p class="mt-4 italic"
      data-lang data-en="Note: We are not refereeing the space between the players, we are refereeing the defence itself - 
      but you need to have a position where you see the space between players in order to referee the defence."
      data-pl="Uwaga: Nie oceniamy przestrzeni pomiędzy zawodnikami, lecz obronę samą w sobie. Niemniej jednak musimy znajdować się 
      w pozycji, z której będziemy widać przestrzeń pomiędzy zawodnikami, aby móc oceniać obronę.">
      </p>
    </article>

  </main>

  <footer class="bg-gray-800 text-gray-300 py-4">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; <a class="underline" href="https://refereeing.fiba.basketball/fr/documents/category/manuals-for-fiba-referees">
        2024 FIBA Referees Manual</a> | Designed with Tailwind CSS</p>
    </div>
  </footer>

  <script>
    // Default language on load
    if(getCookie("language") == null)
      switchLanguage('en');
  </script>
</body>
</html>
