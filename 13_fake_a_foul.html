<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

  <!-- Alphabetical lists -->
  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>

</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article>
    <section class="bg-amber-500 p-4 rounded shadow-md text-white">

      <p
        data-lang data-en="Faking is behaviour that does not fit within the spirit of sportsmanship and fair play and for this reason, 
        it is the referees who need to identify the action early and to clean it up early."
        data-pl="Udawanie faulu jest zachowaniem, które kłóci się z duchem sportu i zasadą fair play. Z tego powodu sędziowie muszą 
        identyfikować takie zagrania jak najwcześniej i od razu je usuwać."
      ></p>

      <p class="mt-4"
        data-lang data-en="Faking is where a player pretends he/she has been fouled or makes theatrical exaggerated movements to 
        create an opinion of being fouled and therefore gaining an unfair advantage. Note: A flop is a special type of the defender’s 
        action (charge/block) but it is still a fake. A fake without any contact with an opponent is considered to be excessive fake."
        data-pl="Udawanie faulu jest zagraniem zawodnika, który(-a) udaje, że był(-a) faulowany(-a) lub wykonuje przesadzone lub 
        teatralne ruchy, aby sprawić wrażenie bycia faulowanym i zdobywa w ten sposób nieuczciwą przewagę. Uwaga: Flop jest specjalnym 
        rodzajem udawania faulu przez obrońcę w sytuacjach blok-szarża. Udawanie faulu bez jakiegokolwiek kontaktu z przeciwnikiem 
        jest uważane za nadmierne udawanie faulu."
      ></p>

      <p class="mt-4"
        data-lang data-en="It is important for referees to know the game of basketball and the technical movements and tactics of the 
        players to assist them in officiating faking, especially where players maximise the impact of marginal contact."
        data-pl="Ważnym jest, aby sędziowie posiadali wiedzę o grze w koszykówkę, technicznych ruchach i zagraniach zawodników, co 
        pomoże im w ocenie udawania faulu. Jest to szczególnie istotne wtedy, gdy zawodnicy starają się w maksymalny sposób 
        wykorzystać efekt marginalnego kontatku."
      ></p>

      <p class="mt-4"
        data-lang data-en="When a player is faking during the play the referees shall give a warning to the player and to the head 
        coach. This serves as a warning for that team. Each team is entitled to one warning. Any repetition of faking by the same 
        team is a technical foul."
        data-pl="Jeżeli zawodnik udaje faul w trakcie gry, sędziowie powinni udzielić zawodnikowi ostrzeżenia i zakomunikować je jego 
        trenerowi. Takie ostrzeżenie dotyczyć całej drużyny. Obie drużyny są uprawnione do jednego ostrzeżenia. Każde powtórzenie 
        udawania faulu przez tę samą drużynę jest faulem technicznym."
      ></p>

      <p class="mt-4"
        data-lang data-en="An excessive fake results in a direct technical foul (no warning required)."
        data-pl="Nadmierne udawanie faulu powinno skutkować orzeczeniem faulu technicznego bez ostrzeżenia."
      ></p>

      <div class="flex flex-col text-black">
        
        <!-- FIRST BLOCK -->
        <div class="flex flex-row mt-4 bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">
            
          <!-- Text Section -->
          <div class="flex-1 px-6">

            <div>
              <h3 class="text-xl"
                data-lang data-en="1. Protocol for the standard fake warning during the play:"
                data-pl="1. Standardowa procedura ostrzeżenia za udawanie faulu w trakcie gry:"
              ></h3>
            </div>

            <div>
              <ul class="list-alpha pl-6">
                <li class="mt-2"
                  data-lang data-en="A fake action by the player during the play (no stoppage)"
                  data-pl="Zawodnik udaje faul w trakcie gry (zegar czasu gry nie jest zatrzymany)."
                ></li>
                <li class="mt-2"
                  data-lang data-en='Show the “raise-the-lower arm” signal to indicate the "fake action"'
                  data-pl='Pokaż gest "dwukrotnego opuszczenia i podniesienia przedramienia", aby zasygnalizować udawanie faulu.'
                ></li>
                <li class="mt-2"
                  data-lang data-en='Verbal support – for example "white 8 fake"'
                  data-pl='Wesprzyj decyzję werbalnie - na przykład "białe 8 udawanie faulu".'
                ></li>
              </ul>
            </div>

          </div><!-- Text Section -->
      
          <!-- Image Section -->
          <div><img class="rounded-xl object-cover" src="assets/fake_signal.png"></div>
      
        </div><!-- FIRST BLOCK -->

        <!-- SECOND BLOCK -->
        <div class="flex flex-row justify-center mt-4 bg-white p-8 rounded-2xl shadow-lg max-w-5xl w-full">
            
            <!-- Text Section -->
            <div class="flex-1 px-6 flex-col">
              <div>
                <h3 class="text-xl"
                  data-lang data-en="2. Protocol for the warning (next stop clock period-game interruption):"
                  data-pl="2. Procedura udzielania ostrzeżenia (najbliższe przerwanie gry z zatrzymanym zegarem czasu gry)."
                ></h3>
              </div>

              <div class="self-center">
                <ul class="list-alpha pl-6">
                  <li class="mt-2"
                    data-lang data-en="Communicate the warning to the affected player and the coach plus the co-referee(s)"
                    data-pl="Zakomunikuj to ostrzeżenie zawodnikowi, którego dotyczy, trenerowi jego drużyny oraz pozostałym sędziom."
                  ></li>
                  <li class="mt-2"
                    data-lang data-en='Show the "Raise-the-lower arm" signal and demonstrate the "Technical Foul" signal supported 
                    verbally'
                    data-pl='Użyj gestów "dwukrotnego opuszczenia i podniesienia przedramienia" oraz "faulu technicznego". Wesprzyj 
                    je werbalnie.'
                  ></li>
                </ul>
              </div>

            </div><!-- Text Section -->
        
            <!-- Image Section -->
            <div><img class="rounded-xl object-cover" src="assets/fake_warning.png"></div>
        
        </div><!-- SECOND BLOCK -->

        <!-- THIRD BLOCK -->
        <div class="flex flex-row justify-center mt-4  bg-white p-8 rounded-2xl shadow-lg max-w-6xl w-full">
            
          <!-- Text Section -->
          <div class="flex-1 px-6">

            <div>
              <h3 class="text-xl"
                data-lang data-en="3. On repetitive fake action or on excessive fake resulting in a technical foul, whistle with:"
                data-pl="3. Po powtórnej próbie udawania faulu lub po nadmiernym udawaniu faulu, zagwiżdż i wykonaj następujace kroki:"
              ></h3>
            </div>

            <div>
              <ul class="list-alpha pl-6">
                <li class="mt-2"
                  data-lang data-en="Stop the clock signal"
                  data-pl="Użyj gestu zatrzymania zegara czasu gry."
                ></li>
                <li class="mt-2"
                  data-lang data-en='"Raise-the-lower-arm" signal'
                  data-pl='Użyj gestu "dwukrotnego opuszczenia i podniesienia przedramienia".'
                ></li>
                <li class="mt-2"
                  data-lang data-en='Followed by the "Technical Foul" signal'
                  data-pl='Użyj gestu "faulu technicznego".'
                ></li>
              </ul>
            </div>

          </div><!-- Text Section -->
      
          <!-- Image Section -->
          <div><img class="rounded-xl object-cover" src="assets/fake_tech.png"></div>
      
        </div><!-- THIRD BLOCK -->
      </div>
    </section>

    <section class="bg-amber-500 p-4 rounded shadow-md text-white mt-4">
      
      <p
        data-lang data-en="Some signs of faking:"
        data-pl="Oto kilka oznak udawania faulu:"
      ></p>

      <ul class="list-disc mt-2 pl-6">
        <li
          data-lang data-en="Faker is looking for contact first (he needs a contact to make the fake)"
          data-pl="Zawodnik szuka kontaktu (potrzebuje go, żeby móc udawać faul)."
        ></li>
        <li class="mt-2"
          data-lang data-en="Head goes back (head fake) when contact does not occur on the head"
          data-pl='Zawodnik wykonuje ruch głową do tyłu (tzw. "head fake"), mimo że kontakt nie następuje w głowę.'
        ></li>
        <li class="mt-2"
          data-lang data-en="Making theatrical, exaggerated movements"
          data-pl="Zawodnik wykonuje teatralne, wyolbrzymione ruchy."
        ></li>
        <li class="mt-2"
          data-lang data-en="Jumping off spot and landing spot are close to each other"
          data-pl="Miejsce wyskoku i lądowania zawodnika są w niewielkie odległości."
        ></li>
        <li class="mt-2"
          data-lang data-en="Feet go up in the air when falling and hands are prepared for the fall"
          data-pl="Zawodnik podnosi stopu w powietrzu podczas upadki, a jego ręce są przygotowane do lądowania."
        ></li>
      </ul>

      <p class="mt-4"
        data-lang data-en="Not all the movements are fakes:"
        data-pl="Nie wszystkie ruchy to udawanie faulu:"
      ></p>

      <ul class="list-disc mt-2 pl-6">
        <li
          data-lang data-en="If a dribbler extends his/her arm to create space – it is still an offensive foul in principle."
          data-pl="Jeżeli kozłujący używa rąk do stworzenia sobie przestrzeni, to zasadniczo jest to faul ofensywny."
        ></li>
        <li class="mt-2"
          data-lang data-en="If a player steps on another player’s foot and loses his/her balance – this is not a fake in principle."
          data-pl="Jeżeli zawodnik staje na stopę innego zawodnika, przez co ten traci równowagę i upada, to zasadniczo nie jest to 
          udawanie fulu."
        ></li>
      </ul>

      <p class="mt-4"
        data-lang data-en="It is important to see the entire play, not only the reaction of the player. Illegal contact is still 
        to be called as a foul, marginal contacts are still part of the game and legal."
        data-pl="Ważne, aby oceniać całe zagranie, a nie tylko reakcję zawodnika. Nielegalny kontakt nadal należy oceniać w kryteriach 
        faulu, a marginalne kontakty nadal są legalnym elementem gry."
      ></p>
    </section>

    <section class="bg-amber-500 p-4 rounded shadow-md text-white mt-4">
      <p
        data-lang data-en='All faking to be fouled actions shall be addressed with a "fake a foul warning" regardless if there 
        is a foul or violation called in the same play.''
        data-pl='Każde udawanie faulu musi zostać zaadresowane poprzez gest "dwukrotnego opuszczenia i podniesienia przedramienia".'
      ></p>

      <p class="mt-4"
        data-lang data-en="A player may be charged with both a foul and a ‘fake a foul warning’ on any play, or the player who is 
        fouled may also be charged with a ‘fake a foul warning’."
        data-pl="W tym samym zagraniu zawodnik może faulować i udawać (za co zostanie orzeczony faul i udzielone ostrzeżenie). Możliwe 
        jest również, aby zawodnikowi faulowanemu zostało udzielone ostrzeżenia za udawanie faulu."
      ></p>

      <p class="mt-4"
        data-lang data-en="When any player of the given team receives another “fake a foul warning”, the 2nd warning results in
        a technical foul charged on the player in question."
        data-pl="Jeżeli zawodnik tej samej drużyny otrzymuje kolejne ostrzeżenie za udawanie faulu, drugie ostrzeżenie skutkuje 
        orzeczeniem faulu technicznego przeciwko temu zawodnikowi."
      ></p>

      <p class="mt-4"
        data-lang data-en="An excessive fake to be fouled action (without contact) may lead to a technical foul directly on the 
        player in question."
        data-pl="Nadmierne udawanie faulu (bez kontaktu) może skutkować orzeczeniem faulu technicznego bez ostrzeżenia."
      ></p>

    </section>
    </article>

  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>
  
</body>
</html>
