<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

  <!-- Alphabetical lists -->
  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>

</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-amber-500 p-4 rounded shadow-md text-black">
      
      <p 
        data-lang data-en="Jump-ball situations are exciting, but unfortunately sometimes the administrating referee is unable to toss 
        the ball properly. Analysis indicates that 50% of the violations during the jump-ball are caused by a poor toss by the 
        referee. In other words, they could have been avoided. Tossing the ball is something that needs to be trained on a 
        regular basis, unlike what is currently the case."
        data-pl="Rzut sędziowski jest ekscytujący. Niestety zdarza się, że sędzia aktywny niepoprawnie podrzuci piłkę. Badania wskazują, 
        że 50% naruszeń przepisów podczas podrzutu sędziowskiego jest spowodowana niepoprawnym podrzutem przez sędziego. Innymi słowy 
        można ich uniknąć. Podrzucanie piłki to coś, co musi być ćwiczone regularnie, co niestety nie jest obecnie normą.">
      </p>

      <p class="mt-4"
        data-lang data-en="It is crucial to understand that the jumpers are tense and will react easily on any movement caused by 
        the referee. So therefore it is crucial to avoid any unnecessary movements." 
        data-pl="Kluczowe jest zrozumienie, że napięci zawodnicy skaczący do podrzutu łatwo zareagują na każdy ruch sędziego. 
        Dlatego należy bezwzględnie unikać niepotrzebnych ruchów.">
      </p>

      <p class="mt-4"
        data-lang data-en="A checklist for a successful ball toss:" 
        data-pl="Kroki, które ułatwią prawidłowy podrzut są następujące:">
      </p>
      
      <ul class="list-alpha pl-6 mt-2">
        <li 
          data-lang data-en="Players are tense - avoid any extra movements" 
          data-pl="Zawodnicy mają napięte mięśnie - unikaj niepotrzebnych ruchów.">
        </li>
        <li class="mt-2"
          data-lang data-en="Style of tossing the ball is irrelevant (two hands - low or high, one hand - low or high)" 
          data-pl="Styl podrzutu nie ma znaczenia (dwie ręce / jedna ręka, nisko / wysoko).">
        </li>
        <li class="mt-2"
          data-lang data-en="It is more important is to have one solid upward movement to toss the ball" 
          data-pl="Ważniejszy jest jeden, ciągły i stanowczy podrzut.">
        </li>
        <li class="mt-2"
          data-lang data-en='Level of the ball at the start – the lower the ball is – the longer it has to travel to 
          reach the “highest point”' 
          data-pl='Poziom piłki przed podrzutem ma znaczenie – im niższy, tym dłużej piłka leci przed osiągnięciem
          "najwyższego punktu".'>
        </li>
        <li class="mt-2"
          data-lang data-en="Speed & intensiveness of the toss (lower starting point – more intensive and faster)" 
          data-pl="Prędkość i intensywność podrzutu ma znaczenie - niższy poziom początkowy wymaga intensywnego, szybkiego podrzutu.">
        </li>
        <li class="mt-2"
          data-lang data-en="No whistle in the mouth when administrating the toss" 
          data-pl="Nie trzymaj gwizdka w ustach przed wykonaniem podrzutu.">
        </li>
        <li class="mt-2"
          data-lang data-en="Checking that the alternating possession arrow is set properly after one of the teams has 
          established the first possession of a live ball." 
          data-pl="Sprawdź, czy strzałka naprzemiennego posiadania piłki została poprawnie ustawiona po ustaleniu pierwszego 
          posiadania żywej piłki na boisku.">
        </li>
      </ul>

    </article>

  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

</body>
</html>
