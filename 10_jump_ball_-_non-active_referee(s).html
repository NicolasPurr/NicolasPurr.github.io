<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

  <!-- Alphabetical lists -->
  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>

</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">

    <article class="bg-gray-600 p-4 rounded shadow-md text-white">

      <p 
        data-lang data-en="The non-administrating referee(s) have only very limited duties during the jump-ball situations. 
        Even so, from time to time we still witness obvious violations or administrating error(s) that are not officiated properly. 
        A possible reason is that the non-active referee(s) is not ready to react to any illegal actions by the players or 
        administrating errors by their partner. The active mind-set is the key for appropriate coverage. The non-active referee(s) 
        should remind themselves (self talking) to identify illegal actions and the proper procedures that follow in case they take 
        place."
        data-pl="Sędziowie nie wykonujący podrzutu mają ograniczone obowiązki. Mimo to zdarza się, że doświadczamy oczywistych 
        błędów (administracyjnych), które nie są zarządzone. Możliwym powodem jest to, że sędziowie pasywni nie są gotowi 
        zareagować na nielegalne zagrania lub błędy popełnione przez sędziego aktywnego. Aktywny umysł jest kluczowy w celu 
        zapewnienia odpowiedniej kontroli podrzutu. Sędziowie pasywni powinni przypominać sobie (wewnętrzny dialog), aby identyfikować 
        nielegalne zagrania i podejmować odpowiednie kroki w przypadku ich wystąpienia.">
      </p>

      <p class="mt-4"
        data-lang data-en="A checklist for a successful coverage by non-active referee(s):"
        data-pl="Lista kontrolna zapewniająca odpowiednią kontrolę podrzutu przez sędziów pasywnych:">
      </p>

      <ul class="list-alpha pl-6 mt-2">
        <li 
          data-lang data-en="Call back the poor toss (too low, not straight, incorrect timing)" 
          data-pl="Odgwiżdż błędny podrzut (za niski, krzywy, złe tempo).">
        </li>
        <li class="mt-2"
          data-lang data-en="Call the violation if the ball is touched by jumpers on the way up (stealing the tap)" 
          data-pl="Odgwiżdż błąd, jeżeli piłka zostaje dotknięta przez skaczących w locie wznoszącym (tzw. kradzież zbicia).">
        </li>
        <li class="mt-2"
          data-lang data-en="Call the violation if the non-jumpers are not staying outside the circle until ball is tapped 
          legally by the jumper(s)." 
          data-pl="Odwgiżdż błąd, jeżeli zawodnicy nieskaczący znajdą się wewnątrz koła środkowego przed legalnym zbiciem piłki.">
        </li>
        <li class="mt-2"
          data-lang data-en="Controlling the game clock (10:00) and the shot clock (24'') – ensuring they are reset where a violation 
          is called before the ball is legally tapped."
          data-pl="Kontroluj zegar czasu gry i czasu akcji, upewniając się, że są zresetowane w przypadku, gdy błąd występuje przed 
          legalnym zbiciem.">
        </li>
        <li class="mt-2"
          data-lang data-en="Ensuring that any throw-in as a result of a violation by the jumper is placed in the new front court, 
          close to the mid court line." 
          data-pl="Upewnij się, że wprowadzenie piłki w wyniku błędu zawodnika skaczącego jest przyznane na nowym polu ataku,
          w pobliżu linii środkowej.">
        </li>
        <li class="mt-2"
          data-lang data-en="Checking that the alternating possession arrow is set properly after one of the teams has established 
          the first possession of a live ball." 
          data-pl="Upewnij się, że strzałka naprzemiennego posiadania piłki zostaje poprawnie ustawiona po tym, jak jedna z drużyn 
          ustanawia pierwsze posiadanie piłki na boisku.">
        </li>
      </ul>
      
    </article>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

</body>
</html>
