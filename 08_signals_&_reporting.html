<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

  <!-- Alphabetical lists -->
  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">
    <article class="bg-gray-600 p-4 rounded shadow-md text-white">

      <p 
        data-lang data-en="Referees should use only the official signals defined in the FIBA Basketball Rules. It is a professional 
        sign and attitude to use only the official signals. Personal habits and preferences only demonstrate a lack of understanding 
        and professional attitude."
        data-pl=""
      ></p>

      <p class="mt-4"
        data-lang data-en="When communicating decisions with signals it is good to remember that the use of signals creates 
        a strong perception among the people who are watching the referees. It is one piece in the overall package of providing 
        a trusted and accepted refereeing image. Often we think that there is no need to practise the official signals at all, but 
        it is highly necessary."
        data-pl=""
      ></p>

      <p class="mt-4" data-lang data-en="A checklist for successful use of the signals:"
        data-pl=""></p>

      <ol class="list-decimal pl-6 mt-2">

        <li data-lang data-en="Use official and authorized FIBA signals"
          data-pl=""></li>

        <li class="mt-2" data-lang data-en="Rhythm" data-pl="Rytm"></li>

          <ul class="list-alpha pl-6 mt-2">
            <li data-lang data-en="Each signal has a start and a stop"
              data-pl=""></li>
            <li class="mt-2" data-lang data-en="When finishing the signal, freeze it and count 'one-two' in your mind"
              data-pl=""></li>
          </ul>

        <li class="mt-2" data-lang data-en="Strong, Sharp, Visible and Decisive signals (practice this in front of the mirror)"
          data-pl=""></li>

        <li class="mt-2" data-lang data-en="Use both hands for direction, depending which shoulder is in the front."
          data-pl="" ></li>

        <li class="mt-2"
          data-lang data-en="Treat each team, player and play with the same standard (no histrionics)"
          data-pl=""
        ></li>

        <li class="mt-2"
          data-lang data-en="Remember less is more (no repetition, one clear and strong signal)"
          data-pl=""
        ></li>

        <li class="mt-2"
          data-lang data-en="Verbally support the signal at all times."
          data-pl=""
        ></li>

      </ol>

      <h2 class="mt-4 text-xl font-bold"
        data-lang data-en="2.8.1 Reporting"
        data-pl="2.8.1 Sygnalizacja (komunikacja ze stolikiem sędziowskim)"
      ></h2>

      <p class="mt-4" data-lang data-en="A checklist for successful reporting to the scorers' table:"
        data-pl=""></p>

      <ol class="list-decimal pl-6 mt-2">

        <li 
          data-lang data-en="Walk sharply to a spot where you have visual contact with the table. 
          Minimize distance – think where is your next position after reporting."
          data-pl=""></li>

        <li class="mt-2" data-lang data-en="Stop, both feet side by side on the floor and breathe (body balance – shoulders level)"
          data-pl=""></li>

        <li class="mt-2" data-lang data-en="Rhythm (start - stop -“one - two” / start - stop-“one -two”/ start -stop-“one - two”)"
          data-pl="" ></li>

        <li class="mt-2"
          data-lang data-en="Identify: Number, nature of foul and penalty (throw-in or free throws)"
          data-pl=""
        ></li>

        <li class="mt-2"
          data-lang data-en="Nature of the foul must be the same as what really happened in the play"
          data-pl=""
        ></li>

        <li class="mt-2"
          data-lang data-en="Verbally support the reporting to the scorer’s table."
          data-pl=""
        ></li>

      </ol>

      <div class="flex flex-col text-black">
        
        <!-- FIRST BLOCK -->
        <div class="flex flex-row justify-center mt-4 gap-x-4">

          <!-- FIRST COL -->
          <div class="flex flex-col bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">

            <!-- TITLE -->
            <div class="flex-1 self-center">

              <p class="mt-4 text-xl font-bold" data-lang data-en="Foul with throw-in" data-pl=""></p>

            </div>

            <!-- IMAGE -->
            <div class="flex-1 self-center">

              <img class="rounded-xl object-cover" src="assets/reporting_throw-in.png">

            </div>

            <!-- TEXT -->
            <div class="flex flex-row mt-4 gap-x-4">

              <!-- LEFT TEXT COLUMN (Pushes Right) -->
              <div class="flex-1 text-left flex justify-end">

                <ol class="list-decimal">
                  <li data-lang data-en="Number" data-pl="Numer"></li>
                  <li class="mt-2" data-lang data-en="Nature of foul" data-pl=""></li>
                  <li class="mt-2" data-lang data-en="Penalty" data-pl=""></li>
                </ol>

              </div><!-- LEFT TEXT COLUMN (Pushes Right) -->

              <!-- RIGHT TEXT COLUMN (Pushes Left) -->
              <div class="flex-1 text-left flex justify-start">
                <div>
                  <p data-lang data-en="- No. 6"></p>
                  <p class="mt-2" data-lang data-en="- Blocking foul"></p>
                  <p class="mt-2" data-lang data-en="- Throw-in direction"></p>
                </div>
              </div><!-- RIGHT TEXT COLUMN (Pushes Left) -->

            </div><!-- TEXT -->
          </div><!-- FIRST COL -->

          <!-- SECOND COL -->
          <div class="flex flex-col bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">
            
            <!-- TITLE -->
            <div class="self-center">
              <p class="text-xl font-bold mt-4" data-lang data-en="Foul with free throws" data-pl="Faul w akcji rzutowej"></p>
            </div>

            <!-- IMAGE -->
            <div class="flex justify-center">
              <img class="rounded-xl object-cover" src="assets/reporting_shots.png">
            </div>

            <!-- TEXT SECTION -->
            <div class="flex flex-row mt-4 gap-x-4">

              <!-- LEFT TEXT COLUMN (Pushes Right) -->
              <div class="flex-1 text-left flex justify-end">
                <ol class="list-decimal">
                  <li data-lang data-en="Number" data-pl="Numer"></li>
                  <li class="mt-2" data-lang data-en="Nature of foul" data-pl=""></li>
                  <li class="mt-2" data-lang data-en="Penalty" data-pl=""></li>
                </ol>
              </div><!-- LEFT TEXT COLUMN (Pushes Right) -->

              <!-- RIGHT TEXT COLUMN (Pushes Left) -->
              <div class="flex-1 text-left flex justify-start">
                <div>
                  <p data-lang data-en="- No. 6"></p>
                  <p class="mt-2" data-lang data-en="- Illegal contact to hand"></p>
                  <p class="mt-2" data-lang data-en="- 2 free throws"></p>
                </div>
              </div><!-- RIGHT TEXT COLUMN (Pushes Left) -->

            </div>

          </div><!-- SECOND COL -->
        </div><!-- FIRST BLOCK -->

        <!-- SECOND BLOCK -->
        <div class="flex flex-col justify-center mt-4  bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">

          <div class="flex flex-row items-center">

          </div>
        
        </div><!-- SECOND BLOCK -->
      </div>

    </article>
  </main>

  <!-- Header placeholder -->
  <div id="footer"></div>

</body>
</html>
