<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Include scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/common.js" defer></script>
  <script src="js/includes.js" defer></script>

  <!-- Alphabetical lists -->
  <style>
    .list-alpha {
      list-style-type: lower-alpha;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Header placeholder -->
  <div id="header"></div>

  <main class="container mx-auto px-4 py-6 space-y-6">
    <article class="bg-gray-600 p-4 rounded shadow-md text-white">

      <p 
        data-lang data-en="Referees should use only the official signals defined in the FIBA Basketball Rules. It is a professional 
        sign and attitude to use only the official signals. Personal habits and preferences only demonstrate a lack of understanding 
        and professional attitude."
        data-pl="Sędziowie powinni używać tylko oficjalnych sygnałów zdefiniowanych w Oficjalnych Przepisach Gry w Koszykówkę, aby  
        prezentować profesjonalną postawę. Osobiste nawyki i preferencje są oznaką braku świadomości i profesjonalnej postawy."
      ></p>

      <p class="mt-4"
        data-lang data-en="When communicating decisions with signals it is good to remember that the use of signals creates 
        a strong perception among the people who are watching the referees. It is one piece in the overall package of providing 
        a trusted and accepted refereeing image. Often we think that there is no need to practise the official signals at all, but 
        it is highly necessary."
        data-pl="Podczas komunikowania decyzji przy użyciu gestów należy pamiętać, że owe gesty mają silny wpływ na percepcję 
        sędziów przez osoby trzecie. Stanowią one ważny element ogólnego i akceptowanego wizerunku sędziów. Niektórym może się wydawać, 
        że nie potrzebują ćwiczyć oficjalnych gestów, jednakże jest to wyjątkowo ważne."
      ></p>

      <p class="mt-4" data-lang data-en="A checklist for successful use of the signals:"
        data-pl="Lista kontrolna, która umożliwi skuteczne użycie sygnałów:"></p>

      <ol class="list-decimal pl-6 mt-2">

        <li data-lang data-en="Use official and authorized FIBA signals"
          data-pl="Używanie oficjalnych gestów zatwierdzonych przez FIBA:"></li>

        <li class="mt-2" data-lang data-en="Rhythm" data-pl="Rytm"></li>

          <ul class="list-alpha pl-6 mt-2">
            <li data-lang data-en="Each signal has a start and a stop"
              data-pl="Każdy gest ma początek i koniec."></li>
            <li class="mt-2" data-lang data-en="When finishing the signal, freeze it and count 'one-two' in your mind"
              data-pl="Po wykonaniu jednego gestu zatrzymaj się i odlicz w głowie do dwóch."></li>
          </ul>

        <li class="mt-2" data-lang data-en="Strong, Sharp, Visible and Decisive signals (practice this in front of the mirror)"
          data-pl="Gesty powinny być silne, krótkie, widoczne i stanowcze (ćwicz to przed lustrem)."></li>

        <li class="mt-2" data-lang data-en="Use both hands for direction, depending which shoulder is in the front."
          data-pl="Używaj obu rąk do pokazywania kierunku gry, zależnie od tego, które ramię jest z przodu." ></li>

        <li class="mt-2"
          data-lang data-en="Treat each team, player and play with the same standard (no histrionics)"
          data-pl="Traktuj każdą drużynę, każdego zawodnika i każde zagranie w ten sam sposób (unikaj teatralnych gestów)."
        ></li>

        <li class="mt-2"
          data-lang data-en="Remember less is more (no repetition, one clear and strong signal)"
          data-pl="Pamiętaj: <underline>więcej znaczy mniej</underline> (brak powtórzeń, jeden wyraźny i silny sygnał)"
        ></li>

        <li class="mt-2"
          data-lang data-en="Verbally support the signal at all times."
          data-pl="<strong>Zawsze wspieraj decyzję werbalnie.</strong>"
        ></li>

      </ol>

      <h2 class="mt-4 text-xl font-bold"
        data-lang data-en="2.8.1 Reporting"
        data-pl="2.8.1 Sygnalizacja (komunikacja ze stolikiem sędziowskim)"
      ></h2>

      <p class="mt-4" data-lang data-en="A checklist for successful reporting to the scorers' table:"
        data-pl="Lista kontrolna zapewniająca skuteczną komunikację ze stolikiem sędziowskim:"></p>

      <ol class="list-decimal pl-6 mt-2">

        <li 
          data-lang data-en="Walk sharply to a spot where you have visual contact with the table. 
          Minimize distance – think where is your next position after reporting."
          data-pl="Szybkim krokiem udaj się do miejsca, z którego nawiążesz kontakt wzrokowy ze stolikiem."></li>

        <li class="mt-2" data-lang data-en="Stop, both feet side by side on the floor and breathe (body balance – shoulders level)"
          data-pl="Zatrzymaj się, ustaw obie stopy równolegle i oddychaj (zachowaj balans w postawie, utrzymaj równe ramiona)."></li>

        <li class="mt-2" data-lang data-en="Rhythm (start - stop -“one - two” / start - stop-“one -two”/ start -stop-“one - two”)"
          data-pl='Rytm (start - stop - "jeden - dwa" / start - stop - "jeden - dwa" / start - stop - "jeden - dwa")' ></li>

        <li class="mt-2"
          data-lang data-en="Identify: Number, nature of foul and penalty (throw-in or free throws)"
          data-pl="Wskaż: numer zawodnika, rodzaj faulu i karę (posiadanie piłki lub rzuty wolne)."
        ></li>

        <li class="mt-2"
          data-lang data-en="Nature of the foul must be the same as what really happened in the play"
          data-pl="Rodzaj faulu <strong>musi</strong> się zgadzać z tym, co rzeczywiście się wydarzyło."
        ></li>

        <li class="mt-2"
          data-lang data-en="Verbally support the reporting to the scorer’s table."
          data-pl="<strong>Zawsze wspieraj decyzję werbalnie.</strong>"
        ></li>

      </ol>

        
      <!-- FIRST BLOCK -->
      <div class="flex flex-row justify-center mt-4 gap-x-4 text-black">

          <!-- FIRST COL -->
          <div class="flex flex-col bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">

            <!-- TITLE -->
            <div class="flex-1 self-center">

              <p class="mt-4 text-xl font-bold" data-lang data-en="Foul with throw-in" data-pl="Faul nie w akcji rzutowej"></p>

            </div>

            <!-- IMAGE -->
            <div class="flex-1 self-center mt-4"><img class="rounded-xl object-cover" src="assets/reporting_throw-in.png"></div>

            <!-- TEXT -->
            <div class="flex flex-row mt-4 gap-x-4">

              <!-- LEFT TEXT COLUMN (Pushes Right) -->
              <div class="flex-1 text-left flex justify-end">

                <ol class="list-decimal">
                  <li data-lang data-en="Number" data-pl="Numer"></li>
                  <li class="mt-2" data-lang data-en="Nature of foul" data-pl="Rodzaj faulu"></li>
                  <li class="mt-2" data-lang data-en="Penalty" data-pl="Kara"></li>
                </ol>

              </div><!-- LEFT TEXT COLUMN (Pushes Right) -->

              <!-- RIGHT TEXT COLUMN (Pushes Left) -->
              <div class="flex-1 text-left flex justify-start">
                <div>
                  <p data-lang data-en="- No. 6" data-pl="- Numer 6"></p>
                  <p class="mt-2" data-lang data-en="- Blocking foul" data-pl="- Blokowanie"></p>
                  <p class="mt-2" data-lang data-en="- Throw-in direction" data-pl="- Kierunek wprowadzenia piłki"></p>
                </div>
              </div><!-- RIGHT TEXT COLUMN (Pushes Left) -->

            </div><!-- TEXT -->
          </div><!-- FIRST COL -->

          <!-- SECOND COL -->
          <div class="flex flex-col bg-white p-8 rounded-2xl shadow-lg max-w-4xl w-full">
            
            <!-- TITLE -->
            <div class="self-center">
              <p class="text-xl font-bold mt-4" data-lang data-en="Foul with free throws" data-pl="Faul w akcji rzutowej"></p>
            </div><!-- TITLE -->

            <!-- IMAGE -->
            <div class="flex justify-center mt-4"><img class="rounded-xl object-cover" src="assets/reporting_shots.png"></div>

            <!-- TEXT SECTION -->
            <div class="flex flex-row mt-4 gap-x-4">

              <!-- LEFT TEXT COLUMN (Pushes Right) -->
              <div class="flex-1 text-left flex justify-end">
                <ol class="list-decimal">
                  <li data-lang data-en="Number" data-pl="Numer"></li>
                  <li class="mt-2" data-lang data-en="Nature of foul" data-pl="Rodzaj faulu"></li>
                  <li class="mt-2" data-lang data-en="Penalty" data-pl="Kara"></li>
                </ol>
              </div><!-- LEFT TEXT COLUMN (Pushes Right) -->

              <!-- RIGHT TEXT COLUMN (Pushes Left) -->
              <div class="flex-1 text-left flex justify-start">
                <div>
                  <p data-lang data-en="- No. 6" data-pl="- Numer 6"></p>
                  <p class="mt-2" data-lang data-en="- Illegal contact to hand" data-pl="- Nielegalny kontakt z rękoma"></p>
                  <p class="mt-2" data-lang data-en="- 2 free throws" data-pl="- 2 rzuty wolne"></p>
                </div>
              </div><!-- RIGHT TEXT COLUMN (Pushes Left) -->
            </div><!-- TEXT SECTION -->
          </div><!-- SECOND COL -->
      </div><!-- FIRST BLOCK -->

      <!-- SECOND BLOCK -->
      <div class="flex flex-col justify-center mt-4  bg-white p-8 rounded-2xl shadow-lg w-full text-black">

        <!-- TITLE -->
        <div class="flex-1 self-center">
          <p class="mt-4 text-xl font-bold" data-lang data-en="Double foul" data-pl="Faul obustronny"></p>
        </div><!-- TITLE -->

        <!-- FIRST ROW -->
        <div class="flex flex-row self-center mt-4 gap-x-4">

          <!-- STEP ONE -->
          <div class="flex flex-col">

            <!-- IMAGE -->
            <div class="flex justify-center"><img class="rounded-xl object-cover" src="assets/reporting_team_a.png"></div>

            <!-- DESCRIPTION -->
            <div class="self-center">
              <p class="mt-4" 
                data-lang data-en="1. Point to team A´s bench and report the number" 
                data-pl="1. Wskaż ławkę drużyny A i podaj numer zawodnika."
              ></p>
            </div><!-- DESCRIPTION -->
          </div><!-- STEP ONE -->

          <!-- STEP ONE -->
          <div class="flex flex-col items-center">

            <!-- IMAGE -->
            <div class="flex justify-center"><img class="rounded-xl object-cover" src="assets/reporting_team_b.png"></div>

            <!-- DESCRIPTION -->
            <div class="self-center">
              <p class="mt-4" 
                data-lang data-en="2. Point to team B´s bench and report the number" 
                data-pl="2. Wskaż ławkę drużyny B i podaj numer zawodnika."
              ></p>
            </div><!-- DESCRIPTION -->
          </div><!-- STEP ONE -->
        </div><!-- FIRST ROW -->

        <!-- SECOND ROW -->
        <div class="flex flex-col items-center mt-8">

          <!-- IMAGE -->
          <div class="flex justify-center"><img class="rounded-xl object-cover" src="assets/reporting_continue.png"></div>

          <!-- DESCRIPTION -->
          <div class="self-center">

            <p class="mt-4" 
              data-lang data-en="3. Show how the game will continue" 
              data-pl="3. Pokaż jak gra zostanie wznowiona"
            ></p>

            <ul class="list-alpha pl-6 mt-2">
              <li
                data-lang data-en="throw-in direction OR"
                data-pl="kierunek wprowadzenia piłki ALBO"
              ></li>
              <li class="mt-2"
                data-lang data-en="jump ball situation & throw-in direction"
                data-pl="sytuacja rzutu sędziowskiego ORAZ kierunek wprowadzenia piłki"
              ></li>
            </ul>
            
          </div><!-- DESCRIPTION -->
        </div><!-- SECOND ROW -->
      </div><!-- SECOND BLOCK -->

    </article>
  </main>

  <!-- Header placeholder -->
  <div id="footer"></div>

</body>
</html>
